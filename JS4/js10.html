<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
#box {
	position: relative;
}
#box div {
	position: absolute;
	width: 50px;
	height: 50px;
	border: 1px solid #FFA0DF;
}
.red {
	background-color: red;
}
.blue {
	background-color: blue;
}
.yellow {
	background-color: yellow;
}
.green {
	background-color: green;
}
</style>
<script>
	window.onload = function () {
		var oInput = document.getElementsByTagName('input')[0];
		var oBox = document.getElementById('box');
		var aDiv = oBox.getElementsByTagName('div');
		var aRr = ['blue','red','yellow','green'];
		var n = 0;
		var onOff = true;
		oInput.onclick = function () {
			if ( onOff ) {
				for ( i=0; i<100; i++ ) {
					oBox.innerHTML += '<div></div>';
				}
				for ( i=0; i<aDiv.length; i++ ) {
					aDiv[i].style.left = (i%10)*60 + 'px';
					if( i%10 == 0 ){
						n++;
					}
					aDiv[i].style.top = (n-1)*60 + 'px';
					for ( z=0; z<aRr.length; z++ ) {
						if ( i%aRr.length == z ) {
							aDiv[i].className = aRr[z];
						}
					}
				}
				onOff = false;
			}
			
		}
		
	}
</script>
</head>
<body>
	<input type="button" value="生成100个div" />
	<div id="box"></div>
</body>
</html>
