<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
input {
	cursor: pointer;
}
#box {
	position: relative;
	width: 300px;
	height: 300px;
}
#box div {
	position: absolute;
	width: 100px;
	height: 100px;
	background-color: #00BFFF;
}
</style>
<script>
	window.onload = function () {
		var oInput = document.getElementsByTagName('input')[0];
		var oBox = document.getElementById('box');
		var aDiv = oBox.getElementsByTagName('div');
		var num = 0;
		var onOff = true;
		oInput.onclick = function () {
			if ( onOff ) {
				for ( i=0; i<5; i++ ) {
					oBox.innerHTML += '<div></div>';
				}
				for ( i=0; i<5; i++ ) {
					aDiv[i].style.left = 100*i + 'px';
					num = i;
					if ( num < 5/2 ) {
						num = i;
					} else {
						num = 5-1-i;
					}
					aDiv[i].style.top = 100*num +'px';
				}
				onOff = false;
			}
			
		}
		
	}
</script>
</head>
<body>
	<input type="button" value="生成一个V字形" />
	<div id="box"></div>	
</body>
</html>
