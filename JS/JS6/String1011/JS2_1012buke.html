<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
ul,
ol {
	margin: 0;
	padding: 0;
	list-style: none;
}
img {
	vertical-align: top;
}
#wrap {
	margin: 30px auto;
	width: 400px;
	height: 200px;
	border: 2px solid #000;
}
#left {
	float: left;
	width: 98px;
	height: 200px;
	border-right: 2px solid #000;
}
#left li,
#right li {
	height: 48px;
	border-bottom: 2px solid #000;
	font: 16px/48px '宋体';
	text-align: center;
}
#left .active,
#right .active {
	background-color: rgba(0,0,0,.5);
	color: #fff;
}
#imgs {
	width: 200px;
	float: left;
}
#imgs li {
	display: none;
}
#imgs .show {
	display: block;
}
#imgs img {
	width: 200px;
}
#right {
	float: right;
	width: 98px;
	border-left: 2px solid #000;
}
</style>
</head>
<body>
	<section id="wrap">
		<ol id="left">
			<li class="active">选项一</li>
			<li>选项二</li>
			<li>选项三</li>
			<li>选项四</li>
		</ol>
		<ul id="imgs">
			<li><img src="../../JS3/text3/1.jpg" /></li>
			<li><img src="../../JS3/text3/2.jpg" /></li>
			<li><img src="../../JS3/text3/3.jpg" /></li>
			<li><img src="../../JS3/text3/4.jpg" /></li>
			<li><img src="../../JS3/text3/5.jpg" /></li>
			<li><img src="../../JS3/text3/1.jpg" /></li>
			<li><img src="../../JS3/text3/2.jpg" /></li>
			<li><img src="../../JS3/text3/3.jpg" /></li>
		</ul>
		<ol id="right">
			<li>选项五</li>
			<li>选项六</li>
			<li>选项七</li>
			<li>选项八</li>
		</ol>
	</section>
<script type="text/javascript" src="../../publicJS/miaoV.js" ></script>
<script>
	var oTitLeft = document.getElementById('left');
	var aTitLefts = Array.from(oTitLeft.getElementsByTagName('li'));
	var oTitRight = document.getElementById('right');
	var aTitRights = Array.from(oTitRight.getElementsByTagName('li'));
	
	var oWrap = document.getElementById('wrap');
	var aOls = Array.from(oWrap.getElementsByTagName('ol'));
	var oImg = document.getElementById('imgs');
	var aImgs = Array.from(oImg.getElementsByTagName('li'));
	
	var aTit = aTitLefts.concat(aTitRights);
	var num = 0;
	var n = 1;
	var arr = [];
	mainClear(aImgs,aTit);
	
	for ( var i=0; i<aOls.length; i++ ) {
		arr = arr.concat(aOls[i]);
	}
	
	aTit.forEach(function(single,i,arr){
		single.onmouseover = function () {
			num = i;
			mainClear(aImgs,aTit)
		}
	});
	setInterval(
		function(){
			num += n;
			num <= 0 || num >= aTit.length - 1? n = -n: null;
			mainClear(aImgs,aTit);
		},800
	);
	
	//------大清洗并选中当前元素函数---------
	function mainClear(obj1,obj2) {
		for ( var i=0; i<obj1.length; i++ ) {
			if ( i == num ) {
				obj1[i].className = 'show';
				obj2[i].className = 'active';
			} else {
				obj1[i].className = '';
				obj2[i].className = '';
			}
		}
	}
	
</script>
</body>
</html>
