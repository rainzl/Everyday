<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
#div1 {
	width: 600px;
	padding: 50px;
	background-color: red;
}
#div2 {
	padding: 50px;

}

	padding: 50px;

}
</style>
</head>
<body>
<div id="div1">
	<div id="div2">
		<div id="div3">
			<button id="btn">按钮</button>
		</div>
	</div>
</div>
<script>
(function(d){
	var div1 = d.getElementById('div1'),
		div2 = d.getElementById('div2'),

		btn = d.getElementById('btn');
	div1.addEventListener('click',function (){alert('我是div1,我没有捕获')},false);
	div1.addEventListener('click',function (){alert('我是div1,我有捕获')},true);
	div2.addEventListener('click',function (){alert('我是div2,我没有捕获')},false);
	div3.addEventListener('click',function (){alert('我是div3,我有捕获')},true);
	btn.addEventListener('click',function (){alert('我是btn,我没有捕获')},false);
	btn.addEventListener('click',function (){alert('我是btn,我有捕获')},true);
	function div1fn(){
		alert('我是div1');
	}
	function div2fn(){
		alert('我是div2');
	}
	function div3fn(){
		alert('我是div3');
	}
	function btnfn(){
		alert('我是button');
	}
})(document)
</script>
</body>
</html>
