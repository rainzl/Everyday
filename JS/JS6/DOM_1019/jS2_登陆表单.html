<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
p {
	margin: 0;
}
input,
label,
p {
	float: left;
}
#land li {
	height: 100px;
	border-bottom: 1px solid #fff;
}
#land p {
	display: none;
	margin-left: 20px;
	padding: 10px;
	width: 260px;
	font: 14px/26px "宋体";
	background-color: #F6F7DF;
}
#land input[type="text"],
#land input[type="password"] {
	width: 300px;
	height: 50px;
	border: 1px solid #ccc;
}
#land label {
	width: 70px;
	padding-right: 15px;
	font: 18px/50px "宋体";
	text-align: right;
}
#land .read {
	display: block;
}
</style>
</head>
<body>
	<form id="land" action="JS1_登录框.html">
		<ul>
			<li>
				<label for="name">用户名</label><input type="text" id="name" name="name" placeholder="请设置用户名" />
				<p>设置后不可更改<br>中英文均可,最长14个英文或7个汉字</p>
			</li>
			<li>
				<label for="passwd">密码</label><input type="password" id="passwd" name="passwd" placeholder="设置登录密码" />
				<p>长度为6~14个字符<br>支持数字，大小写字母和标点符号<br>不允许有空格</p>
			</li>
			<li>
				<input type="checkbox" name="read" value="read" /><p class="read">阅读并接受《百度用户协议》</p>
			</li>
			<li>
				<!--<input type="submit" value="注册" />
				<input type="reset" value="重置" />-->
				<a href="javascript:;" id="submit">注册</a>
				<a href="javascript:;" id="reset">重置</a>
			</li>
		</ul>
	</form>
<script>
	var oForm = document.getElementById('land');
	oForm.passwd.onfocus = oForm.name.onfocus = function () {
		this.nextElementSibling.style.display = 'block';
	}
	oForm.passwd.onblur = oForm.name.onblur = function () {
		this.nextElementSibling.style.display = '';
	}
	var oSubmit = document.getElementById('submit');
	var oReset = document.getElementById('reset');
	oReset.onclick = function () {
		if ( confirm('是否要重置所有内容?') ) {
			oForm.reset();
		}
	}
	oSubmit.onclick = function () {
		if ( oForm.read.checked ) {
			if ( oForm.name.value.trim() == '' ) {
				oForm.name.focus();
				alert('用户名不能为空');
				return;
			}
			if ( oForm.passwd.value.trim() == '' ) {
				alert('密码不能为空');
				oForm.passwd.focus();
				return;
			}
			oForm.submit();
		} else {
			oForm.read.focus();
			alert('用户协议勾选不能为空');
			return;
		}
		oForm.submit();
	}

		return confirm('是否要重置所有内容?');
	}*/

</script>
</body>
</html>
