<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
@keyframes move{
	50%{
		transform: rotate(0);
	}
	100%{
		transform: rotate(360deg);
	}
}
.wrap {
	position: relative;
	margin: 200px auto;
	width: 200px;
	height: 200px;
	background-color: #666666;
	orientation: 2000px;
}
.wrap div {
	position: absolute;
	top: -200px;
	left: 0px;
	background-color: #00BFFF;
	width: 200px;
	height: 200px;
	border-radius: 50%;
	transform-origin: -100px 300px;
	transition: 1s;
	transition-delay: 5s;
	animation: move infinite 1s;
}
form {
	padding: 10px;
}
input[type="text"],
input[type="password"] {
	border: 1px solid #808080;
}
input {
	outline: none;
}
</style>
</head>
<body>
	<form id="form" action="JS1_登录框.html">
		<input name="name" type="text" placeholder="请输入用户名" />
		<input name="time" type="time" />
		<input name="passwd" type="password" placeholder="请输入密码" />
		<input type="submit" value="提交" />
		<select name="select">
			<option>北京</option>
			<option>上海</option>
		</select>
		<textarea name="area"></textarea>
	</form>
<script>
var oFrom = document.getElementById('form');
/*oFrom.name.onmousedown = function () {
	this.style.borderColor = 'red';
}*/
/*oFrom.name.onmouseup = function () {
	this.style.borderColor = '#808080';
}*/
oFrom.select.onchange = function () {
	alert(this.value);
}
oFrom.area.onchange = function () {
	alert(this.value);
}
oFrom.name.onfocus = function () {
	this.style.borderColor = 'red';
}
oFrom.name.onblur = function () {
	this.style.borderColor = '#808080';
}
oFrom.passwd.onfocus = function () {
	this.style.borderColor = 'red';
}
oFrom.passwd.onblur = function () {
	this.style.borderColor = '#808080';
}
oFrom.passwd.oninput = function () {
	console.log(this.value);
}
oFrom.onsubmit = function () {
	if ( oFrom.name.value.trim() == '' ) {
		alert('用户名不能为空');
		oFrom.name.focus();
		return false;
	}
	if ( oFrom.passwd.value.trim() == '' ) {
		alert('密码不能为空');
		oFrom.passwd.focus();
		return false;
	}
}
</script>
</body>
</html>
