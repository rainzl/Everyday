	function creatBall(x,y,r,num,cxt){
		cxt.save();
		cxt.fillStyle = 'red';
		
		for ( var i=0; i<digit[num].length; i++ ) {
			for ( var j=0; j<digit[num][i].length; j++ ){
				cxt.beginPath();
				if (digit[num][i][j] === 1) {
					var X = x + (j*2+1)*(r+1),
						Y = y + (i*2+1)*(r+1);
					cxt.arc(X,Y,r,0,2*Math.PI);
					cxt.fill();
				}
			}
		}
	}
	
	function getCurTime(){
		var now = new Date().getTime();
		var seconds = Math.round(now/1000);
		return seconds;
	}
