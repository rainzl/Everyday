<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
canvas {
	display: block;
	margin: 30px auto;
	background-color: #ccc;
}
</style>
</head>
<body>
	<canvas id="canvas" width="800" height="500"></canvas>
<script>
(function(d){
	var c = d.getElementById('canvas');
	var cxt = c.getContext('2d');
	
	var ball = {x:500, y:100, r:10, vx:4, vy:6, g:3, color:'red'};
	
	timer = setInterval(function(){
		if ( ball.x>-ball.r ){
			creatBall(ball);
			rander();
		} else {
			clearInterval(timer);
		}
	},50);
	
	function creatBall(ball) {
		ball.x -= ball.vx;
		ball.y += ball.vy;
		ball.vy += ball.g;
		if ( ball.y >= c.height-ball.r ) {
			ball.y = c.height-ball.r;
			ball.vy = -ball.vy * 0.75;
		} 
	}
	function rander(){
		cxt.clearRect(0,0,c.width,c.height);
		cxt.save();
		cxt.beginPath();
		cxt.fillStyle = ball.color;
		cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
		cxt.fill();
		cxt.restore();
	}
	
	
})(document)
</script>
</body>
</html>
