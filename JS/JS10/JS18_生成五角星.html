<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
#canvas {
	display: block;
	margin: 30px auto;
	background-color: #ccc;
}
</style>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
<script>
(function(d){
	var c = d.getElementById('canvas');
	var cxt = c.getContext('2d');
	var W = c.width,
		H = c.height;
	
	randomN(cxt);
	function randomN(cxt){
		var w = c.width,
			h = c.height;
		for ( var i=0; i<200; i++ ) {
			R = Math.round((Math.random()*10)+10);
			x = Math.round((Math.random()*w)+5-R),
			y = Math.round((Math.random()*h)+5-R);
			deg = Math.round(Math.random()*360);
			drawR(cxt,R,x,y,deg)
		}
	}
	
	function drawR(cxt,R,x,y,deg) {
		cxt.save();
		cxt.translate(x,y);
		cxt.rotate(deg);
		cxt.beginPath();
		var rad = Math.PI/5;
		var r = 0;
		cxt.fillStyle = 'yellow';
		for ( var i=0; i<10; i++ ) {
			r = i%2==0?R/2: R;
			var x = Math.round(Math.cos(i*rad)*r),
				y = Math.round(Math.sin(rad*i)*r);
			cxt.lineTo(x,y);
		}
		cxt.fill();
		cxt.restore();	
	}
	
})(document)
</script>
</body>
</html>
