<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<input type="text" />
	<select>
		<option value="0">Enter</option>
		<option value="1">Enter+Shift</option>
		<option value="2">Enter+Shift+Ctrl</option>
		<option value="3">Enter+Shift+Ctrl+Alt</option>
	</select>
	<ul></ul>
<script>
(function(d){
	var txt = d.getElementsByTagName('input')[0],
		sel = d.getElementsByTagName('select')[0],
		ul = d.getElementsByTagName('ul')[0];
	txt.onkeydown = function (ev){
		var ev = ev || event;
	 	var selVal = sel.value;
	 	var val = txt.value;
		console.log(ev.keyCode);
		if ( selVal == '0' && ev.keyCode == 13 ){
			fn(val);
		} else if ( selVal == '1' && ev.keyCode == 13 && ev.shiftKey ) {
			fn(val);
		} else if ( selVal == '2' && ev.keyCode == 13 && ev.shiftKey && ev.ctrlKey ) {
			fn(val);
		} else if ( selVal == '3' && ev.keyCode == 13 && ev.shiftKey && ev.ctrlKey && ev.altKey ) {
			fn(val);
		}
	}
	function fn(val){
		var li = d.createElement('li');
		li.innerHTML = val;
		ul.appendChild(li);
		txt.value = '';
	}
})(document)
</script>
</body>
</html>
