<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
#div1 {
	position: absolute;
	top: 200px;
	left: -100px;
	width: 100px;
	height: 200px;
	background-color: red;
}
.div2 {
	position: absolute;
	top: 50%;
	left: 100px;
	margin-top: -30px;
	width: 20px;
	height: 60px;
	background-color: #000;
	color: #fff;
}
</style>
</head>
<body>
	<div id="div1">
		<div class="div2">分享到</div>
	</div>
<script>
	var oDiv = document.getElementById('div1');
	oDiv.onmouseover = function (){
		this.style.left = 0;
	}
	oDiv.onmouseout = function (){
		this.style.left = '-100px';
	}
</script>
</body>
</html>
