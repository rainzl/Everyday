<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
body {
	height:2000px;
}
div {
	position: absolute;
	top: 0;
	left: 0;
	width: 100px;
	height: 100px;
	background-color: #00BFFF;
}
</style>
</head>
<body>
	<div></div>
<script>
var div = document.getElementsByTagName('div')[0];
document.documentElement.onmousemove = function (ev) {
	var ev = ev || event;
	var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
	div.style.top = ev.clientY + scrollTop + 'px';
	div.style.left = ev.clientX + 'px';
}

</script>
</body>
</html>
