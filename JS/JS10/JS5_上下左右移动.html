<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
div {
	position: absolute;
	left: 50%;
	top: 50%;
	margin-top: -50px;
	margin-left: -50px;
	width: 100px;
	height: 100px;
	background-color: red;
}
</style>
</head>
<body>
	<div></div>
<script src="../JS7/JS/publicMain.js"></script>
<script>
var div = document.getElementsByTagName('div')[0];

div.style.left = div.offsetLeft + 'px';
div.style.top = div.offsetTop + 'px';
div.style.margin = 0;

window.onkeydown = function (ev) {
	var code = ev.keyCode;
	
	switch (code) {
		case 37:
			div.style.left = div.offsetLeft - 5 + 'px';
			break;
		case 38:
			div.style.top = div.offsetTop - 5 + 'px';
			break;
		case 39:
			div.style.left = div.offsetLeft + 5 + 'px';
			break;
		case 40:
			div.style.top = div.offsetTop + 5 + 'px';
			break;
	}
}

</script>
</body>
</html>
