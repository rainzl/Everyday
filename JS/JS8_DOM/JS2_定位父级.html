<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style type="text/css">
body {
	margin: 0;
}
div {
	padding: 50px;
}
#div1 {
	background-color: #A0E75A;
}
#div2 {
	position: relative;
	background-color: #B0E0E6;
}
#div3 {
	position: absolute;
	background-color: #F6D587;
}
#div4 {
	position: absolute;
	background-color: #3399FE;
}
</style>
<script>
window.onload = function () {
	var oDiv4 = document.getElementById('div4');
	var left = 0;
	var obj = oDiv4;
	while (obj) {
		left += obj.offsetLeft;
		obj = obj.offsetParent;
	}
	console.log(left);
}
</script>
</head>
<body>
	<div id="div1">
		<div id="div2">
			<div id="div3">
				<div id="div4"></div>
			</div>
		</div>
	</div>
</body>
</html>
