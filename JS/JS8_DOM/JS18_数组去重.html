<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script>
var arr = [4,12,4,6,6,12];
var arrCount = [];
Count(arr);
//console.log(arr);
function Count(arr){
	if ( arr.length<=1 ){
		return;
	}
	var n = arr.shift();
	var num = 1;
	arr.forEach(function(item,i,arr){
		if ( item == n ) {
			num ++;
			arr.splice(i,1);
			arrCount.push(n+'出现'+num+'次');
			Count(arr);
		}
	});
	console.log(arrCount);
}

</script>
</body>
</html>
