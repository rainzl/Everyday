<style>
body,
p,
h3,
h5 {
	margin: 0;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
a {
	text-decoration: none;
}
img {
	border: none;
	vertical-align: top;
}
body {
	background-color: #cfcfcf;
	font: 12px/1.5 Tahoma,'Microsoft Yahei',Arial;
}
.wrap {
	margin: 50px auto;
	padding: 0 10px;
	width: 970px;
	min-width: 970px;
	background-color: #fff;
}
.mvHeader {
	padding: 10px 0;
	height: 40px;
}
.mvHeader h3 {
	float: left;
	width: 230px;
    height: 40px;
    white-space: nowrap;
    text-indent: 100%;
    overflow: hidden;
    background: url(img11/ico1_firstHead.png) no-repeat 0 0;
}
.mvHeader aside {
	float: right;
	margin: 10px -8px 0 0;
}
.mvHeader aside a {
	margin: 0 5px;
    padding: 3px 8px 5px;
	height: 20px;
    line-height: 20px;
    font-size: 14px;
    color: #666;
    display: inline-block;
    font-family: \5fae\8f6f\96c5\9ed1;
}
.mvHeader aside .active {
	margin: 0 11px;
    padding: 3px 2px 5px;
    border-bottom: 2px #690 solid;
}
.mvHeader aside .hover {
	color: #fff;
    background-color: #690;
    text-decoration: none;	
}
.mvHeader aside span {
	width: 2px;
    height: 10px;
    margin: 0 8px;
    display: inline-block;
    background: url(img11/ico2_firstHead.png) no-repeat -70px 0;
}
.next {
	position: absolute;
    top: 50%;
    right: 0;
    margin-top: -33px;
    width: 60px;
    height: 66px;
    background: url(img11/ico3_firstHead.png) no-repeat;
    background-position: -60px -300px;
    z-index: 10;
}
.prev {
	position: absolute;
    top: 50%;
    left: 0;
    margin-top: -33px;
    width: 60px;
    height: 66px;
    background: url(img11/ico3_firstHead.png) no-repeat;
    background-position: 0 -300px;
    z-index: 10;
}
.btnActive {
	background-position-y: -366px;
}
.mvfirst {
	position: relative;
	width: 970px;
	height: 500px;
	overflow: hidden;
}
#firstPlay {
	position: absolute;
	top:0;
	left: 0;
	z-index: 0;
	width: 1984px;
}
#firstPlay li {
	float: left;
	margin-right: 22px;
	width: 226px;
}
#firstPlay .bigMv {
	width: 474px;
	height: 279px;
}
.bigMv .picShow {
	width: 468px;
	height: 273px;
}
.mvSingle {
	position: relative;
	margin: 0 0 19px 0;
	padding: 2px;
	width: 220px;
	height: 124px;
	border: 1px #e8e8e8 solid;
	background-color: #fff;
	/*z-index: 100;*/
}
.bigMv .mvSingle {
	width: 468px;
	height: 273px;
}
.bigMv .mvName {
	width: 468px;
	height: 273px;
}
.bigMv .mvName h5 {
	margin-top: 230px;
}
.bigMv .mvSingle img {
	width: 468px;
	height: 273px;
}
.bigMv .mvHover {
	box-shadow: 0 0 3px #690;
    -webkit-box-shadow: 0 0 3px #690;
    -moz-box-shadow: 0 0 3px #690;
    border: 1px #b4c88b solid;
}
.mvSingleTop {
	z-index: 2;
}
.mvSingleBtm {
	z-index: 0;
}
.picShow {
	position: relative;
	width: 220px;
    height: 124px;
    display: block;
    overflow: hidden;
    z-index: 10;
}
.mvHover .mvName span {
	display: block;
}
.mvHover .mvInfo {
	display: block;
}
.mvSingle img {
	width: 100%;
    height: 100%;
}
.mvName {
	position: absolute;
    left: 0;
    bottom: 0;
	width: 220px;
    height: 124px;
    background: url(img11/ico4_firstHead.png) repeat-x left bottom;
    color: #fff;
    cursor: pointers;
    overflow: hidden;
}
.mvName h5 {
	margin-top: 80px;
	padding: 0 10px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    font-size: 12px;
    font-weight: 700px;
    width: 90%;
}
.mvName p {
	padding: 0 10px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    font-size: 12px;
    width: 90%;
    color: #cf9;
}
.mvName span {
	position: absolute;
    left: 50%;
    top: 50%;
    margin: -40px 0 0 -30px;
    width: 60px;
    height: 60px;
    display: none;
    cursor: pointer;
    line-height: 1000px;
    overflow: hidden;
    background: url(img11/ico5_firstHead.png) 0 0 no-repeat;
}
.mvInfo {
	position: absolute;
	left: -1px;
    top: -1px;
    width: 224px;
    padding-top: 124px;
    background-color: #F6F9F1;
    overflow: visible;
    -webkit-box-shadow: 0 0 2px #690;
    -moz-box-shadow: 0 0 2px #690;
    box-shadow: 0 0 2px #690;
    border: 1px #b4c88b solid;
    height: 0px;
    display: none;
    overflow: hidden;
}
.caption {
	padding: 3px 3px 0 6px;
    background-color: #fff;
    color: #996;
    overflow: hidden;
}
.caption span {
	width: 15px;
    height: 15px;
    overflow: hidden;
    display: inline-block;
    font-size: 0;
    line-height: 0;
    background: url(img11/ico6_firstHead.png) no-repeat;
    background-position: 2px -97px;
}
.caption span:nth-last-of-type(1) {
	background-position: 0px -116px;
}
.info {
	height: 20px;
    padding: 5px 0 5px 10px;
    background-color: #fff;
}
.playNum {
	padding-left: 18px;
    background-position: 0 3px;
    color: #999;
    margin-right: 10px;
    background: url(img11/ico6_firstHead.png) no-repeat;
    display: inline-block;
}
.commentNum {
	padding-left: 18px;

    color: #999;
    margin-right: 10px;
    background: url(img11/ico6_firstHead.png) no-repeat;
    display: inline-block;
}
.vNum {
	padding-left: 22px;
    margin-right: 0;
    background-position: 0 -40px;
    color: #999;
    background: url(img11/ico6_firstHead.png) no-repeat;
    display: inline-block;
}
.vNum:hover {
	color: #690;
}
.vNum span {
	width: 9px;

    background-position: 0 -66px;
    display: inline-block;
    background: url(img11/ico6_firstHead.png) no-repeat;
}
.details {
	padding: 10px;
    line-height: 20px;
    color: #666;
    overflow: hidden;
}

.clear {
	zoom: 1;
}
.clear:after {
	content: '';
	display: block;
	clear: both;
}

var arrData = [];
var num = 0;
mvData.forEach(function(item,i){
	var li = document.createElement('li');
	var arrTemp = [];
	item.forEach(function(item,i,arr){
		
		var divSingle = document.createElement('div');
		var aPicShow = document.createElement('a');
		var img = document.createElement('img');
		var divMvName = document.createElement('div');
		var h5Tit = document.createElement('h5');
		var pSinger = document.createElement('p');
		var spanPlay = document.createElement('span');
		
		if ( arr.length == 1 ) {
			divSingle.className = 'mvSingle';
			li.className = 'bigMv';
			divSingle.onmouseover = function () {
				this.className = 'mvHover mvSingle';
			}
			divSingle.onmouseout = function () {
				this.className = 'mvSingle';
			}
		} else {
			var divMvInfo = document.createElement('div');
			divMvInfo.className = 'mvInfo';
			var pCaption = document.createElement('div');
			pCaption.className = 'caption';
			var span1Caption = document.createElement('span');
			
			pCaption.appendChild(span1Caption);
			pCaption.innerHTML += item.caption;
			var span2Caption = document.createElement('span');
			pCaption.appendChild(span2Caption);
			var pInfo = document.createElement('p');
			pInfo.className = 'info';
			var spanPlayNum = document.createElement('span');
			spanPlayNum.className = 'playNum';
			spanPlayNum.innerHTML = item.playNum;
			var spanCommendNum = document.createElement('span');
			spanCommendNum.className = 'commentNum';
			spanCommendNum.innerHTML = item.commentNum;
			var aVNum = document.createElement('a');
			aVNum.className = 'vNums';
			aVNum.innerHTML = item.vNum;
			pInfo.appendChild(spanPlayNum);
			pInfo.appendChild(spanCommendNum);
			pInfo.appendChild(aVNum);
			var pDetails = document.createElement('p');
			pDetails.className = 'details';
			pDetails.innerHTML = item.details;
			divMvInfo.appendChild(pCaption);
			divMvInfo.appendChild(pInfo);
			divMvInfo.appendChild(pDetails);
			divSingle.appendChild(divMvInfo);
			
			
			if ( i == 0 ) {
				divSingle.className = 'mvSingle mvSingleTop';
				aPicShow.onmouseover = function () {
					divSingle.className = 'mvHover mvSingle mvSingleTop';
					divMvInfo.style.display = 'block';
					mTween(divMvInfo,{'height':148},400,'linear');
				}
				aPicShow.onmouseout = function () {
					divSingle.className = 'mvSingle mvSingleTop';
					mTween(divMvInfo,{'height':0},400,'linear',function(){

var start = 0;
var end = 8;
var num = 0;

setData();

function setData() {
	oMv.innerHTML = '';
	
	for ( var i=0; i<8; i++ ) {
		if ( num > arrData.length-1 ) {
			num = 0;
		} else if ( num < 0 ) {
			num = arrData.length;
		}
		console.log(num);
		if ( i < 3 && arrData[num].className == 'bigMv' ) {
			for ( var j=0; j<i%4; j++ ) {
				oMv.appendChild(arrData[num]);
				num++;
			}
		} else {
			oMv.appendChild(arrData[num]);
			num++;
		}
		
	}
}

var oPrev = document.getElementsByClassName('prev')[0];
var oNext = document.getElementsByClassName('next')[0];
var oMvWid = css(oMv.parentNode,'width');
oPrev.onclick = function() {
	css(oMv,'left',0);
	mTween(oMv,{'left':-oMvWid},400,'linear');
	num = num-4;
	setData();
}
oNext.onclick = function() {
	css(oMv,'left',-oMvWid);
	mTween(oMv,{'left':0},400,'linear');
	num = num+4;
	for ( var i=0; i<8; i++ ) {
		if ( num <= 0 ) {
			num = arrData.length;
		}
		if ( i < 3 && arrData[num].className == 'bigMv' ) {
			for ( var j=0; j<i%4; j++ ) {
				oMv.appendChild(arrData[num]);
				num--;
			}
		} else {
			oMv.appendChild(arrData[num]);
			num--;
		}
	}
}
