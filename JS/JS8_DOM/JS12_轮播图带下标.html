<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
<style>
.section {
	position: relative;
	margin: 30px auto;
	width: 800px;
	height: 400px;
	border: 5px solid #8C8494;
}

#btn {
	position: absolute;
	top: 0;
	left: 0;
	width: 800px;
	z-index: 5;
}

#btn span {
	position: absolute;
	top: 180px;
	width: 50px;
	height: 50px;
	border-radius: 50%;
	font: bold 30px/50px "宋体";
	text-align: center;
	background-color: rgba(0, 0, 0, .3);
	color: #fff;
}

#btn span:nth-of-type(1) {
	left: 10px;
}

#btn span:nth-of-type(2) {
	right: 10px;
}

#wrap {
	position: absolute;
	width: 800px;
	height: 400px;
	/*border: 5px solid #8C8494;*/
}

.box {
	position: absolute;
	top: 0;
	left: 0;
	width: 800px;
	height: 400px;
}

#content {
	position: absolute;
	top: 0;
	left: 0;
	width: 1600px;
	height: 400px;
}

#content img {
	/*position: absolute;
	top: 0;
	left: 0;*/
	float: left;
	width: 800px;
	height: 400px;
}

.footer {
	position: absolute;
	bottom: 0;
	left: 0;
	height: 30px;
	width: 100%;
	text-align: center;
	font: bold 16px/30px "宋体";
	color: #fff;
}

.footer span {
	float: left;
	width: 48%;
	height: 30px;
	border-right: 1px solid #8C8494;
	background-color: rgba(255, 0, 0, .4);
}

.footer .active {
	background-color: rgba(255, 0, 0, .8);
}
</style>
<script src="JS/publicMain.js"></script>
<script>
	window.onload = function() {
		var arr = [
			{
				'img':'img10/img1.gif',
				'name':'暖色调素材一'
			},
			{
				'img':'img10/img2.gif',
				'name':'暖色调素材二'
			},
			{
				'img':'img10/img3.gif',
				'name':'暖色调素材三'
			},
			{
				'img':'img10/img4.gif',
				'name':'暖色调素材四'
			}
		];
		var oWrap = document.getElementById('wrap');
		var wid = parseInt(css(oWrap, 'width'));
		var hei = parseInt(css(oWrap, 'height'));

		
		var oSct = document.getElementsByClassName('section')[0];
		//获取按钮
		var aBtns = document.querySelectorAll('#btn span');
		//获取图片父级以及每个图片
		var aCont = document.querySelector('#content');
		var aContImg = document.querySelectorAll('#content img');
		//获取底部导航
		var aContFoots = document.querySelectorAll('.footer span');

		var now = 0;
		var next = now+1;
		function show() {
			aContImg[0].src = arr[now].img;
			aContImg[1].src = arr[next].img;
		}
		aBtns[1].onclick = function (){
			css(aCont,'left',0);
			show();
			mTween(aCont,{'left':-wid},400,'linear');
			now++;
			next++;
			
		}
	}
</script>
</head>

<body>
<div class="section">
	<div id="btn">
		<span><</span>
		<span>></span>
	</div>
	<section id="wrap">
		<div class="box">
			<div style="width:1600px" id="content">
				<img src="img10/img1.gif">
				<img src="img10/img2.gif">
			</div>
			<footer class="footer">
				<span style="width:199px">暖色调素材一</span>
				<span style="width:199px">暖色调素材二</span>
				<span style="width:199px">暖色调素材三</span>
				<span style="width:199px">暖色调素材四</span>
			</footer>
		</div>
	</section>
</div>
</body>

</html>
