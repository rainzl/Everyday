<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
#wrap {
	margin: 60px auto;
	width: 300px;
	font: 14px/30px "宋体";
}
#wrap label {
	display: block;
	height: 30px;
	padding: 0 10px;
}
#wrap li input {
	float: left;
	margin-top: 8px;
}
#wrap li span:nth-of-type(1) {
	float: left;
}
#wrap li span:nth-of-type(2) {
	float: right;
}
	
</style>
</head>
<body>
<!--
鼠标移入加各行变色的思路
1.获取li
2.设置开关为true，
3.for循环 
4.if判断 为真时变色，取反，为假，变色
-->

<div id="wrap">
	<ul>
		<li><label><input type="checkbox"><span>私奔</span><span>汪峰</span></label></li>
		<li><label><input type="checkbox"><span>私奔</span><span>汪峰</span></label></li>
		<li><label><input type="checkbox"><span>私奔</span><span>汪峰</span></label></li>
		<li><label><input type="checkbox"><span>私奔</span><span>汪峰</span></label></li>
		<li><label><input type="checkbox"><span>私奔</span><span>汪峰</span></label></li>
		<li><label><input type="checkbox"><span>私奔</span><span>汪峰</span></label></li>
		<li><label><input type="checkbox"><span>私奔</span><span>汪峰</span></label></li>
	</ul>
	<div><input type="checkbox" id="check"><span>收藏</span><span>添加</span></div>
</div>
<script type="text/javascript">
var wrap = document.getElementById('wrap');
var li = wrap.getElementsByTagName('label');
var check = document.getElementById('check');
var checks = wrap.getElementsByTagName('ul')[0].getElementsByTagName('input');
var colors = ["#eee","#B0E0E6"];
var oldColor = "";
for(var i = 0; i < li.length; i++){
	li[i].index = i;
	li[i].style.background = colors[i%colors.length];
	li[i].onmouseover = function() {
		oldColor = this.style.background;
		this.style.background = "palegoldenrod";
	};
	li[i].onmouseout = function() {
		this.style.background = oldColor;
	};
	li[i].onclick = function() {
		var isChecked = true;
		for(var i = 0; i < checks.length; i++) {
			if(checks[i].checked == false) {
				isChecked = false;
			}
		}
		check.checked = isChecked;

		if(checks[this.index].checked) {
			this.style.background = "dodgerblue";
		} else {
			this.style.background = colors[this.index%2];
		}
		oldColor = this.style.background;
	};
}
check.onclick = function() {
	for(var i = 0; i < checks.length; i++) {
		checks[i].checked = this.checked;
		if(this.checked) {
			li[i].style.background = "dodgerblue";
		} else {
			li[i].style.background = colors[i%2];
		}
	}
};
</script>
</body>
</html>
