<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
#box {
	width: 100px;
	height: 100px;
	position: absolute;
	top: 100px;
	left: 100px;
	background-color: red;
}
</style>
<script type="text/javascript" src="../publicJS/miaoV.js" ></script>
<script>

window.onload = function () {
	var oBox = document.getElementById('box');
	var oldAttr = css(oBox,'top');
	oBox.onclick = function () {
		shack( oBox,'left',20,
			function(){mTween(oBox,{'top':oldAttr+100,'opacity':0},400,'linear');}
		);
	}
	
}
</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
