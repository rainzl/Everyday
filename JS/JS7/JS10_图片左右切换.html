	</ul>
	<span class="prev"><</span>
	<span class="next">></span>

<script type="text/javascript" src="JS/publicMain.js" ></script>
<script>

var aLis = getEle('#wrap li');
var oPrev = getEle('#wrap .prev');
var oNext = getEle('#wrap .next');
var liWid = css(aLis[0],'width') + 10;
var arrLeft = [];


var arr = [];
for ( var i=0; i<aLis.length; i++ ) {
	arr.push(i);
	aLis[i].style.left = i*liWid + 'px';
}

oPrev.onclick = function(){
	arr.push(arr.shift());
	eleTab();
}
oNext.onclick = function() {
	arr.unshift(arr.pop());
	eleTab();
}
function eleTab() {
	aLis.forEach(function(item,i){
		mTween(item,{'left':arr[i]*liWid},400,'linear');
	});
}
