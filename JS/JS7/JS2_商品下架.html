<script>
window.onload = function () {
	
	var aShow = document.querySelectorAll('#showList li');//商品展示列表
	var aOut = document.querySelector('#outList ul');//商品下架列表
	var aCount = document.querySelector('#count span');//下架商品总价
	//循环每个元素，依次调用倒计时下架函数
	for ( var i=0; i<aShow.length; i++ ) {
		countDown(aShow[i]);
	}
	//-----------单个元素倒计时下架的函数-----------
	function countDown(ele) {
		
//----1. 获取相关的元素---------------------------
		var aLiBtn = ele.querySelectorAll('#showList .setTime input');//按钮
		var aLiP = ele.querySelector('#showList p');//倒计时提示
		var aLiImg = ele.querySelector('#showList img');//图片
		var aLiText = ele.querySelector('#showList .describe p');//描述
		var aLiSpan = ele.querySelector('#showList .describe span');//价格
		var oldTime = 0;//用来存储输入框中时间的时间戳
		
//----2. 给按钮添加点击事件---------------------------		
		aLiBtn[1].onclick = function () {
//----3. 获取输入框中的时间---------------------------			
			var dateStr = aLiBtn[0].value;
			
			changStr(dateStr);//将输入框中的时间转换成数字类型的年、月、日、时、分、秒
			
//----4. 根据输入的时间，创建一个时间变量---------------------------	
			var oldDate = new Date(year,month,day,hour,minute,second);
			oldTime = oldDate.getTime();
//----5. 开始执行倒计时函数(倒计时函数每秒执行一次，所以写成函数更方便)------------			
			fnGetTime();
			
			//如果时间已经过期，就不再执行定时器内的函数
			if (oldTime <= new Date ) {
				return;
			}
			//开启定时器，调用商品执行函数
			clearInterval(ele.timer2);
			ele.timer2 = setInterval(fnGetTime,1000);
		}
		//倒计时函数：到时后商品下落运动，并插入下架展示列表中-------------
		function fnGetTime() {
			
//		1) new一个当前的时间和输入的时间进行对比,将时间差存入：time-----------------
			var nowDate = new Date;//现在的时间变量
			var nowTime = nowDate.getTime();
			var time = oldTime - nowTime;//现在的时间戳和输入框中的时间戳之差
			
			var days = Math.floor(time/86400000);
			var hours = Math.floor((time%86400000)/3600000);
			var minutes = Math.floor((time%3600000)/60000);
			var seconds = Math.floor((time%60000)/1000);
//		2) 如果时间差小于或者等于0，就关闭倒计时，开始执行抖函数-----------------
			if ( time <= 0 ) {//如果时间戳之差小于0，说明时间已到期，此时应该关闭此定时器，并且执行抖动函数
				clearInterval(ele.timer2);
				//抖函数开始执行
				shake(ele,'left',20,function(){
					
//				a) 元素抖动完，开始下落，并且透明度变为0-----------------
					mTween(ele,{'top':150,'opacity':0},1000,'linear',function(){
						
//				b) 下落完成，将此元素的信息插入对应的底部li结构中-----------------
						var str = '<li>'
								+ '<span>'+ aLiText.innerHTML +'</span>'
								+ '<span><strong>'+ aLiSpan.innerHTML +'</strong></span>'
								+ '<span><img src="'+ aLiImg.src +'"/></span>'
							+ '</li>';
						aOut.innerHTML += str;
						
//				c) 底部价格提示加和-----------------
						aCount.innerHTML = (parseFloat(aCount.innerHTML) 
										+ parseFloat(aLiSpan.innerHTML.substr(1))).toFixed(2);
					});
				});
			} else {
//		3) 如果时间没有到期，则显示剩余时间到时间提示中-----------------
				aLiP.innerHTML = `剩余${days}天${hours}时${minutes}分${seconds}秒`;
			}
		}
	}
	//------将获取到的一串时间字符串拆分成年、月、日、时、分、秒的数字---------
	var year = 0;
	var month = 0;
	var day = 0;
	var hour = 0;
	var minute = 0;
	var second = 0;
	function changStr(str) {
		var strToNum = str;
		var strToArr = [];
		for ( var i=0; i<str.length; i++ ) {
			strToNum = strToNum.replace('-',' ').replace(':',' ');
		}
		strToArr = strToNum.split(' ');
		year = Number(strToArr[0]);
		month = Number(strToArr[1]) - 1;
		day = Number(strToArr[2]);
		hour = Number(strToArr[3]);
		minute = Number(strToArr[4]);
		second = Number(strToArr[5]);
	}
	console.log('思路： 1. 先实现一个商品的运动方法：获取相关的元素');
	console.log('	   2. 写好这个元素中该有的点击事件，为点击事件添加对应的函数');
	console.log('	   		1) 点击的时候获取输入框中的value');
	console.log('	   		2) 用输入框中的时间创建一个时间变量，然后转换成时间戳：oldTime');
	console.log('	   		3) 开始执行倒计时函数');
	console.log('	   3. 倒计时函数思路')
	console.log('	   		1) new一个当前的时间和输入的时间进行对比,将时间差存入：time');
	console.log('	   		2) 如果时间差小于或者等于0，就关闭倒计时，开始执行抖函数');
	console.log('	   			a) 元素抖动完，开始下落，并且透明度变为0');
	console.log('	   			b) 下落完成，将此元素的信息插入对应的底部li结构中');
	console.log('	   			c) 底部价格提示加和');
	console.log('	   		3) 如果时间没有到期，则显示剩余时间到时间提示中');
	console.log('	   4. 循环全部商品，调下架函数，并传参，控制每组中的数据');
}
