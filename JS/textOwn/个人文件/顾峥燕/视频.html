<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
<meta name="viewport" content="width=device-width,initial-scale = 1,minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
<style type="text/css">
  #videoStrip {
    width: 10.5rem;
    height: 0.0625rem;
    background: #fff;
    border: none;
    background: #bebfbf;
    margin: 0.5rem 0.0625rem 0 0.140625rem;
    outline: none;
    border-radius: 0.03rem;
  }
  .start {
    width: .5rem;
    height: .5rem;
    margin: 0.234375rem 0 0 .75rem;
    border: 0.05rem solid #000;
    border-radius: 50%;
  }
  .startChild {
    width: .3rem;
    height: .3rem;
    margin: .1rem 0 0 .12rem;
    background: url(img/start1.png) no-repeat;
    background-size: 100%;
  }
    #control .ad {
    width: .5rem;
    height: .5rem;
    border: .05rem solid #000;
    border-radius: 50%;
    margin: .234375rem 0 0 0;
  }
  #control .adChild {
    width: .3rem;
    height: .3rem;
    background: url(img/ad.png) no-repeat;
    background-size: 100%;
    margin: .1rem 0 0 .1rem;
  }
  #musicStrip {
    width: .625rem;
    height: .0625rem;
    background: #fff;
    border: 1px solid #ccc;
    outline: none;
    margin: .499rem 0 0 0.12rem;
  }
   #control .full {
    width: .5rem;
    height: .5rem;
    border: .05rem solid #000;
    border-radius: 50%;
    margin: .234375rem 0 0 0.12rem;
   }
   #control .fullCon {
    width: .3rem;
    height: .3rem;
    background: url(img/full.png) no-repeat ;
    background-size: 100%;
    margin: .1rem 0 0 .1rem;
   }
   #control .chaining {
    width: .5rem;
    height: .5rem;
    border: .05rem solid #000;
    border-radius: 50%;
    margin: .234375rem 0 0 0.12rem;
   }
   #control .chainingChild {
    width: .3rem;
    height: .3rem;
    background: url(img/home.png) no-repeat;
    background-size: 100%;
    margin: .1rem 0 0 .1rem;
   }
    .Gcolor1,.Gcolor2 {
    padding: 0;
    margin: 0;
    position: absolute;
    height: .0625rem;
    width: 0;
    background: #000;
    outline: none;
    border: none;
    border-radius: 0.03rem;
  }
  .Gcolor1 {
    left: 1.48rem;
    top: .499rem;
  }
  .Gcolor2 {
    width: .625rem;
    left: 13.165rem;
    top: .499rem;
  }
   #control span, #control input {
    float: left;
  }
  #control {
    position: relative;
    width: 100%;
    height: 1rem;
  }
  #video {
    position: relative;
    width: 100%;
    height: 5.875rem;
    background: #292a2a;
    text-align: center;
  }
  #header {
    height: 1rem;
  }
  #vd {
     height: 5.875rem;
  }
  #control .videoTime {
    width: 0.4rem;
    height: 0.4rem;
    margin-top: 0.43rem;
    font-size: .18rem;
  }
  .GuImg {
     position: absolute;
     top: 0;
     left: 1.08rem;
     width: 13.848125rem;
     height: 5.875rem;
     background: url(img/0.jpg) no-repeat;
     background-size: 100%;
  }
</style>
</head>
<body>
  <!--nav start-->
  <header class="wrap">
    <div id="header" class="clear">
      <h1 class="left">妙味课堂</h1>
      <div class="right headR">
        <ul id="nav" class="left">
          <li>
            <a href="#">Motions</a><canvas width="0" height="0"></canvas>
          </li>
          <li>
            <a href="#">Developers</a><canvas width="0" height="0"></canvas>
          </li>
          <li>
            <a href="#">About</a><canvas width="0" height="0"></canvas>
          </li>
        </ul>
        <div id="otherBtn" class="right">
          <form class="search">
            <span><i>搜索</i></span>
            <input class="show" type="text" placeholder="Type to Search" />
            <em class="searchClose"><i></i></em>
          </form>
          <span class="helpBtn"><i>帮助</i></span>
        </div>
      </div>
    </div>
  </header>
  <!--nav end-->
  <!-- video -->
<div id="video">
    <video id="vd" style="min-width:320px;min-height:320px" autobuffer allowfullscreen>
      <source src="iceAge.mp4"/>
    </video>
    <div class="GuImg"></div>
</div>

<!-- video -->
<!-- footer -->
<div id="control">
  <span class="start">
    <span class="startChild"></span>
  </span>
  <input type="button" id="videoStrip">
  <span class="videoTime">0:00</span>
  <span class="ad">
    <span class="adChild"></span>
  </span>
  <input type="button" id="musicStrip">
  <span class="full">
    <span class="fullCon"></span>
  </span>
  <input type="button" class ="Gcolor1">
  <input type="button" class="Gcolor2">
  <span class="chaining">
     <span class="chainingChild"></span>
  </span>
</div>
<!-- footer -->
</body>
<script type="text/javascript" src = "js/video.js"></script>
</html>
