<!DOCTYPE html>
<html lang="en">
<head>

    <style>
    body,p,h2{
    	margin:0;
    	font-family: 'Raleway','Helvetica',sans-serif;
    }
    ul {
    	padding:0;
    	margin:0;
    	list-style: none;
    }

    	text-decoration: none;
    }

    	#wrap {
    		width:1366px;

		}
		.center {

			height:447px;
			background:#232424;
			overflow: hidden;
		}
		.hzFloat {
			position: absolute;
			height:100%;
			width:100%;
			left:0;
			top:0;
			display: none;
		}
		.center img {
			position:absolute;

		}
		.hzShadow {
			height:70%;

		}
		.hzTitle {
			position:absolute;
			width:100%;
			box-sizing: border-box;
			top:-130px;
			left:0;
			padding:20px 30px 0 30px;
			height:160px;
			color:#fff;
		}
		.hzTitle h2{
			font-weight: 700;
    		font-size: 30px;
    		line-height: 36px;
		}
		.hzTitle p{
			font-weight: 700;
    		font-size: 16px;
    		line-height: 28px;
		}
		.hzTitle .hzShare a {

			text-align: center;
			vertical-align: middle;
			font-weight: 700;
    		font-size: 14px;
    		line-height: 30px;
			margin-top:10px;
			margin-right:10px;
			float:left;
			width:30px;
			height:30px;
			border:2px solid #fff;
			border-radius:50%;
		}
		.hzTitle .hzShare a:hover {
			background: #fff;
			color:#000;
		}
		.hzTitle-left {
			float:left;
		}
		.hzTitle-right {
			float:right;
		}
		.hzTitle-right a {
			display:inline-block;
			width:45px;
			height:45px;
			border:3px solid #fff;
			border-radius:50%;
			vertical-align: middle;
			color:#fff;
			text-align: center;
			font-size: 30px;
    		line-height: 45px;
		}
		.hzTitle-right a:hover{
			background: #fff;
			color: #000;
		}
		.hzTitle-right span {
			display:inline-block;
			height:50px;
			width:70px;
			font-weight: 700;
    		font-size: 16px;
    		line-height: 50px;
    		text-align: center;
			vertical-align: middle;
		}
		.hzChange {
			position: absolute;
			height:200px;
			width:100%;
			top:160px;
			left:0;
		}
		.hzChange  .back {
			position:absolute;
			display: inline-block;
			width:50px;
			left:0px;
			top:0;
		}
		.back em {
			display: inline-block;
			width:8px;
			height:8px;
			background: #fff;
			border-radius:50%;
		}
		.hzChange-left {
			position:absolute;
			width:8%;
			height:150px;
			left:-60px;
			top:0;
		}
		.hzChange-left li {
			position:absolute;
			box-sizing: border-box;
			left:-70px;
			width:130px;
			height:130px;
			background: red;
			border-radius: 50%;
			border:4px solid #fff;
		}
		.hzChange-left .dif {
			width:50px;
			height:20px;
			background: none;
			left:-50px;
			top:50px;
			border:none;
		} 
		.hzChange-right {
			position:absolute;
			width:8%;
			height:150px;
			right:-60px;
			top:0;
		}
		.hzChange-right li {
			position:absolute;
			box-sizing: border-box;
			width:130px;
			height:130px;
			right:-70px;
			background: blue;
			border-radius: 50%;
			border:4px solid #fff;
		}
		.hzChange-right .difR {
			width:50px;
			height:20px;
			background: none;
			top:55px;
			right:-50px;
			border:none;
		}
		.hzChange .backR {
			position:absolute;
			display: inline-block;
			width:50px;
			right:0px;
			top:0px;
		}
		.backR em {
			display: inline-block;
			width:8px;
			height:8px;
			background: #fff;
			border-radius:50%;
		}
    </style>
</head>

</body>
<script type="text/javascript" src="miaov.js"></script>
<script type="text/javascript">
(function(){
	var header = document.querySelector('.header');
	var center = document.getElementsByTagName('section')[0];
	var hzFloat = document.querySelector('.hzFloat');
	var hzTitle = document.querySelector('.hzTitle');
	var hzChangeLeft = document.querySelector('.hzChange-left');
	var hzChangeRight = document.querySelector('.hzChange-right');
	var as = center.querySelectorAll('a');
	var lisL = hzChangeLeft.children;
	var lisR = hzChangeRight.children;
	var len = lisL.length - 1;
	var timer = 0;
	var timer2 = 0;
// 每个li的zindex设置及移入边框变化==================================
	//function liMove() {
		for (var i = 0; i < len; i++) {
			lisL[i].style.zIndex = len - i;
			lisR[i].style.zIndex = len - i;
			lisL[i].onmouseover = lisR[i].onmouseover  =  function(){
				mTween(this,{borderWidth:12},250,'linear');
			};
			lisL[i].onmouseout = lisR[i].onmouseout =  function(ev){
				mTween(this,{borderWidth:4},250,'linear');
				ev.cancelBubble = true;
			};
		}
	//}
// 左右两ul移入移出各自li位置变化============================
	hzChangeLeft.onmouseover = function(ev){
		hzChangeLeft.onmouseover = null;
		clearTimeout(timer);
		for (var i = 0; i < len; i++) {
			mTween(lisR[i],{left:50},200,'linear');
			mTween(as[6].parentNode,{left:150},250,'linear');
			mTween(lisL[i],{left:(i+1)*100},1500-i*20,'elasticOut');
		}
		mTween(as[5].parentNode,{left:40},250,'linear');
		ev.cancelBubble = true;
	};
	hzChangeLeft.onmouseout = function(ev){
		//console.log(ev.target);
		timer = setTimeout(function(){
			for (var i = 0; i < len; i++) {
				mTween(lisL[i],{left:-70},200,'linear');
			}
			mTween(as[5].parentNode,{left:-50},100,'linear');
		},1000);
		ev.cancelBubble = true;
	};
	hzChangeRight.onmouseover = function(){
		clearTimeout(timer2);
		for (var i = 0; i < len; i++) {
			mTween(lisL[i],{left:-70},200,'linear');
			mTween(as[5].parentNode,{left:-50},250,'linear');
			mTween(lisR[i],{left:-(i+1)*100},1500-i*20,'elasticOut');
		}
		mTween(as[6].parentNode,{left:50},250,'linear');
	};
	hzChangeRight.onmouseout = function(){
		timer2 = setTimeout(function(){
			for (var i = 0; i < len; i++) {
				mTween(lisR[i],{left:50},200,'linear');
			}
			mTween(as[6].parentNode,{left:150},100,'linear');
		},1000)
		
	}
	// 中间元素显示与隐藏===============================
	center.onmouseover = function(){
		hzFloat.style.display = "block";
		mTween(hzTitle,{top:0},200,'linear');
		mTween(hzChangeLeft,{left:0},200,'linear');
		mTween(hzChangeRight,{left:1260},200,'linear');
	};

	//左右晃动==========================
	function LMove(ele){
		mTween(ele,{left:6},120,'linear',function(){
			RMove(ele);
		});
	};
	function RMove(ele){
		mTween(ele,{left:-6},120,'linear',function(){
			LMove(ele);
		});
	};
})();
</script>
</html>
