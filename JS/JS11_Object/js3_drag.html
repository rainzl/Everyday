<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
body {
	margin: 0;
}
#box {
	position: absolute;
	width: 100px;
	height: 100px;
	background-color: #00BFFF;
	cursor: pointer;
}
</style>
</head>
<body>
	<div id="box"></div>
<script>
function Drag(id) {
	this.obj = document.getElementById(id);
	this.disX = 0;
	this.disY = 0;
	this.init();
}
Drag.prototype.init = function () {
	var that = this;
	this.obj.onmousedown = function (ev) {
		var ev = ev || event;
		that.down(ev);
		return false;
	}
}
Drag.prototype.down = function(ev) {
	this.disX = ev.pageX-this.obj.offsetLeft;
	this.disY = ev.pageY-this.obj.offsetTop;
	var that = this;
	document.onmousemove = function (ev) {
		var ev = ev || event;
		that.move(ev);
	}
	document.onmouseup = this.up;
}
Drag.prototype.move = function (ev) {
	console.log(ev.pageX-this.disX,ev.pageY-this.disY)
	this.obj.style.left = ev.pageX-this.disX + 'px';
	this.obj.style.top = ev.pageY-this.disY + 'px';
}
Drag.prototype.up = function () {
	document.onmousemove = null;
	document.onmouseup = null;
}
new Drag('box');
</script>
</body>
</html>
