<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
body {
	overflow: hidden;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
	position: absolute;
	top: 0;
	left: 0;
	transition: 1s;
}
</style>
</head>
<body>
	<ul id="ul">
		<li class="one">第一屏</li>
		<li class="two">第二屏</li>
		<li class="three">第三屏</li>
	</ul>
</body>
<script src="js8/mYtools.js"></script>
<script>
var colors = ['pink','green','yellow'];
(function(){
	
	
	
	function rander(id,tag) {
		this.obj = document.getElementById(id);
		this.child = null;
		this.H = document.documentElement.clientHeight;
		this.W = document.documentElement.clientWidth;
		this.num = 0;
		this.top = 0;
	}
	rander.prototype.init = function (tag) {
		this.child = this.obj.getElementsByTagName(tag);
		this.setStyle();
	}
	rander.prototype.setStyle = function () {
		for ( var i=0; i<this.child.length; i++ ) {
			this.child[i].style.cssText = 'width:'+this.W + 'px;height:'+this.H + 'px;background-color:'+ colors[i];
		}
	}
	
	
	var ul = new Wheel('ul');
	ul.init('li');
	ul.wheel();
})()

function trigger(obj,Event) {
	if ( obj.Event[Event] ) {
		for ( var i=0; i<obj.Event[Event].length; i++ ) {
			obj.Event[Event]();
		}
	}
}
function addEvent(obj,Event,fn) {
	obj.Event = obj.Event || {};
	obj.Event[Event] = obj.Event[Event] || [];
	if ( indexOf(fn,obj.Event[Event]) ) {
		obj.Event[Event].push(fn);
	}
}
function indexOf(obj,arr) {
	var onOff = true;
	arr.forEach(function(item){
		if ( obj === item ) {
			onOff = false;
		}
	})
	return onOff;
}
</script>
</html>
