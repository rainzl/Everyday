<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
.wrap {
	margin: 50px auto;
	width: 300px;
	background-color: #ddd;
	text-align: center;
}
#nav {
	width: 300px;
	height: 30px;
	overflow: hidden;
}
#nav span {
	box-sizing: border-box;
	float: left;
	border: 1px solid #bbb;
	width: 100px;
	height: 30px;
	background-color: #ccc;
	line-height: 30px;
	cursor: pointer;
}
#nav .active {
	background-color: yellow;
}
#content {
	width: 300px;
	height: 270px;
	font: bold 20px/270px "宋体";
}
#content .hid {
	display: none;
}
#content .show {
	display: block;
}
</style>
</head>
<body>
	<section class="wrap">
		<nav id="nav">
			<span class="active">选项一</span>
			<span>选项二</span>
			<span>选项三</span>
		</nav>
		<ul id="content">
			<li class="show">内容一</li>
			<li class="hid">内容二</li>
			<li class="hid">内容三</li>
		</ul>
	</section>
<script>
function Tab() {
	this.nav = document.getElementById('nav');
	this.navChild = this.nav.getElementsByTagName('span');
	this.content = document.getElementById('content');
	this.contChild = this.content.getElementsByTagName('li');
	this.init();
}
Tab.prototype.init = function() {
	var that = this;
	for ( var i=0; i<this.navChild.length; i++ ) {
		this.navChild[i].index = i;
		this.navChild[i].onclick = function () {
			that.change(this);
		}
	}
}
Tab.prototype.change = function (that) {
	for ( var i=0; i<this.navChild.length; i++ ) {
		this.navChild[i].className = '';
		this.contChild[i].className = 'hid';
	}
	that.className = 'active';
	this.contChild[that.index].className = 'show';
}
new Tab();
</script>
</body>
</html>
