<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
body {
	margin: 0;
}
ul {
	padding: 0;
	margin: 0;
	list-style: none;
}
#head {
	font: bold 16px/40px "宋体";
}
#head input {
	padding: 0 10px;
	font: bold 16px/30px "宋体";
	background-color: red;
	cursor: pointer;
}
#box {
	width: 50px;
	height: 50px;
	border: 5px solid #000000;
}
#boxBtn {
	display: none;
	position: absolute;
	top: 200px;	
	left: 200px;
	padding: 20px;
	width: 260px;
	height: 280px;
	border: 10px solid #A7A7A7;
	background-color: #F4F4F4;
	font: 16px/40px "宋体";
}
#boxBtn span {
	display: inline-block;
	margin-right: 20px;
	width: 50px;
	border: 1px solid #6D6E6B;
	text-align: center;
	cursor: pointer;
}
#boxBtn span:hover {
	background-color: indianred;
}
#boxBtn footer {
	text-align: center;
}
#boxBtn footer input {
	margin: 0 10px;
	height: 30px;
	width: 50px;
	cursor: pointer;
}
.red {
	background-color: orangered;
}
.yellow {
	background-color: lightyellow;
}
.blue {
	background-color: deepskyblue;
}
</style>
<script>
	window.onload = function () {
		var oHeadBtn = document.getElementById('headBtn');
		var oBoxBtn = document.getElementById('boxBtn');
		var oBox = document.getElementById('box');
		oHeadBtn.onclick = function (){
			oBoxBtn.style.display = 'block';
		}
		var oBoxBgColor = document.getElementById('boxBgColor');
		var aBoxBgColorSpan = oBoxBgColor.getElementsByTagName('span'); 
		var oBoxWidth = document.getElementById('boxWidth');
		var aBoxWidthSpan = oBoxWidth.getElementsByTagName('span');
		var oBoxHeight = document.getElementById('boxHeight');
		var aBoxHeightSpan = oBoxHeight.getElementsByTagName('span');
		for ( i=0; i<aBoxBgColorSpan.length; i++ ){
			aBoxBgColorSpan[i].onclick = function () {
				if ( this.innerHTML == '红' ) {
					oBox.style.backgroundColor = 'red';
				} else if ( this.innerHTML == '黄' ) {
					oBox.style.backgroundColor = 'yellow';
				} else {
					oBox.style.backgroundColor = 'blue';
				}
			}
		}
		for ( i=0; i<aBoxWidthSpan.length; i++ ){
			aBoxWidthSpan[i].onclick = function () {
				if ( this.innerHTML == '200' ) {
					oBox.style.width = '200px';
				} else if ( this.innerHTML == '300' ) {
					oBox.style.width = '300px';
				} else {
					oBox.style.width = '400px';
				}
			}
		}
		for ( i=0; i<aBoxHeightSpan.length; i++ ){
			aBoxHeightSpan[i].onclick = function () {
				if ( this.innerHTML == '200' ) {
					oBox.style.height = '200px';
				} else if ( this.innerHTML == '300' ) {
					oBox.style.height = '300px';
				} else {
					oBox.style.height = '400px';
				}
			}
		}
		var aSubmit = document.getElementById('submit');
		var aReset = document.getElementById('reset');
		aSubmit.onclick = function () {
			oBoxBtn.style.display = 'none';
		}
		aReset.onclick = function () {
			oBox.style.width = '50px';
			oBox.style.height = '50px';
			oBox.style.border = '5px solid #000000';
			oBox.style.backgroundColor = 'transparent';
		}
		
	}
</script>
</head>
<body>
	<header id="head">
		请为下面的DIV的设置样式：
		<input type="button" id="headBtn" value="点击设置" />
	</header>
	<div id="box"></div>
	<section id="boxBtn">
		<ul>
			<li id="boxBgColor">
				请选择背景色：<span class="red">红</span><span class="yellow">黄</span><span class="blue">蓝</span>
			</li>
			<li id="boxWidth">
				请选择宽(px)：<span>200</span><span>300</span><span>400</span>
			</li>
			<li id="boxHeight">
				请选择高(px)：<span>200</span><span>300</span><span>400</span>
			</li>
		</ul>
		<footer>
			<input id="submit" type="submit" value="确认" />
			<input id="reset" type="reset" value="重置" />
		</footer>
	</section>
</body>
</html>
