<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
#box {
	width: 100px;
	height: 100px;
	border: 10px solid #00BFFF;
}
</style>
<script>
window.onload = function () {
	var oText1 = document.getElementById('text1');
	var oText2 = document.getElementById('text2');
	var oSubmit = document.getElementById('submit');
	var oBox = document.getElementById('box');
	
	oSubmit.onclick = function () {
		oTextKey = oText1.value;
		oTextValue = oText2.value;
		oBox.style[oTextKey] = oTextValue;
	}
}
</script>
</head>
<body>
<section>
<div>
	请输入要修改的样式:<input type="text" id="text1" />
</div>
<div>
	请输入样式的值:<input type="text" id="text2" />
</div>
<input type="submit" id="submit" value="确认" />
<div id="box"></div>

</section>
</body>
</html>
