<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<script>
	window.onload = function () {
		var aInput = document.getElementsByTagName('input');
		var onOff = true;
		
		aInput[aInput.length-1].onclick = function () {
			for ( i=0; i<aInput.length-1; i++ ) {
				if ( onOff ) {
					aInput[i].checked = true;
				} else {
					aInput[i].checked = false;
				}
			}
			onOff = !onOff;
		}
	}
</script>
</head>
<body>
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<br />
	<input type="button" value="全选/全不选" />
</body>
</html>
