<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
	div{ width: 210px; height: 32px; border: 2px solid #B0B0B7; border-radius: 5px; display: inline-block;}
	input{ width: 200px; height: 30px; border: none; border-radius: 5px; padding-left: 10px;}
	.btn{ width: 100px; height: 34px; border-radius: 2px; font-size: 15px; margin-left: 20px;}
	input:active{ background: #6D6E6B; color: #FFFFFF; border: none;}
	p{ display: inline-block; padding: 0; margin: 0 0 0 20px;}
	</style>
	<script>
		window.onload = function (){
			var oBtn = document.body.getElementsByTagName('input');
			var oP = document.body.getElementsByTagName('p');
			oBtn[0].onclick = function (){
				oP[0].innerHTML = '';
				oBtn[0].value = '';
			}
			oBtn[1].onclick = function (){
				str = oBtn[0].value;
				if ( str == '' ){
					oP[0].innerHTML = '空值不能进行验证哦...';
					
				} else if ( isNaN(Number(str)) ){
					oP[0].innerHTML = '您输入的不是数字呦...';
				} else if ( str[0] == 0 ){
					oP[0].innerHTML = '不能有0在前面';
				} else if ( parseInt(str) != parseFloat(str) ){
					oP[0].innerHTML = '不能是小数';
				} else if ( 5 > Number(str).toString().length  ){
					oP[0].innerHTML = '不能小于5位';
				} else if ( Number(str).toString().length > 10 ){
					oP[0].innerHTML = '不能大于10位';
				}
			}
			
		}
	</script>
	<body>
		<span>请输入qq号码：</span>
		<div>
			<input type="text" />
		</div>
		<input class="btn" type="button" value="开始验证" />
		<p></p>
		
	</body>
</html>
