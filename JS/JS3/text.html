<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		body,p,ul{ margin: 0px; padding: 0px;}
		body{ background: #B0B0B7;}
		li{ list-style: none;}
		.box{ width: 391px; height: 479px; margin: 50px auto; background: url(../JS2/1.gif) no-repeat center #FFFFFF; position: relative; float: left; margin-left: 100px;}
		.box img{ width: 391px; height: 479px; position: absolute; top: 0;}
		.box p,span{ width: 391px; height: 30px; line-height: 30px; color: #FFFFFF; text-align: center; background: #282828; filter: alpha ( opacity:80); opacity: 0.8; position: absolute;}
		.box p{ top: 0;}
		.box span{ bottom: 0; left: 0;}
		.box ul{ position: absolute; right: -60px;}
		.box ul li{ width: 50px; height: 50px; line-height: 50px; text-align: center; background: #CEDAD5;margin-bottom: 10px;}
		.box .active{ background: #A0E75A;}
	</style>
	<script>
	window.onload = function (){
		tab('body1',[ '1.png','2.png','3.png','4.png' ],[ '1.png','2.png','3.png','4.png' ],'onclick' );
		tab('body2',[ '1.png','2.png','3.png' ],[ '1.png','2.png','3.png' ],'onmouseover' );
		
		
		function tab(a,aImg,aSpan,ove){
			var oBody = document.getElementById(a);
			var oP = oBody.getElementsByTagName('p')[0];
			var oSpan = oBody.getElementsByTagName('span')[0];
			var oImg = oBody.getElementsByTagName('img')[0];
			var oUl = oBody.getElementsByTagName('ul')[0];
			var oLi = oUl.getElementsByTagName('li');
			var num = 0;
			//初始化
			for ( i=0; i<aSpan.length; i++ ){
				oUl.innerHTML += '<li></li>';
			}
			tabimg ();
			function tabimg (){
				for ( i=0; i<aSpan.length; i++ ) {
					oLi[i].className = '';
				}
				oImg.src = aImg[num];
				oSpan.innerHTML = aSpan[num];
				oP.innerHTML = 1 + num + '/' + aSpan.length;
				oLi[num].className = 'active';
			}
			
			
			
			//点击事件
			for ( i=0; i<aSpan.length; i++ ) {
				oLi[i].index = i; 
				oLi[i][ove] = function (){
					num = this.index;
					tabimg ();
				}
			}
		}
		
	}
		
	</script>
	<body>
		<div id="body1" class="box">
			<img src="" alt="正在加载" />
			<p>正在加载</p>
			<span>正在加载</span>
			<ul>
			</ul>
		</div>
		<div id="body2" class="box">
			<img src="" alt="正在加载" />
			<p>正在加载</p>
			<span>正在加载</span>
			<ul>
			</ul>
		</div>
	</body>
</html>
