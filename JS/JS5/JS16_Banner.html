<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
#banner {
	display: block;
	margin: 0 auto;
	width: 1600px;
	height: 0;
}
#content {
	margin: 0 auto;
	width: 1600px;
}
#content img {
	width: 100%;
}
</style>
<script type="text/javascript">
	window.onload = function () {
		var aBan = document.getElementById('banner');
		var hei = parseFloat(getStyle(aBan,'height'));
		var timer = 0;
		var timer2 = 0;
		var while0 = null;
		
		setTimeout(
			tab,2000
		);
		//加载完成延时2s，显示广告
		
		setInterval(
			tab,12000
		);
		
		
		function tab() {
			//广告缓慢弹出
			timer = setInterval(
				function () {
					if ( hei < 313 ) {
						hei = hei + 2 ;
					} else {
						hei = hei;
						clearInterval(timer);
						
						//广告显示3s自动关闭
						
						setTimeout(
							function () {
								//hei = 0;
								
								console.log(hei);
								timer2 = setInterval(
									function () {
										if ( hei > 0 ) {
											hei = hei - 2;
										} else {
											hei = hei;
											clearInterval(timer2);
											setTimeout(while0);
										}
										aBan.style.height = hei + 'px';
									},20
								);
								
							},2000
						);
					}
					aBan.style.height = hei + 'px';
				},20
			);
		}
		
		function getStyle(obj,attr) {
			return obj.currentStyle? obj.currentStyle[attr]: getComputedStyle(obj)[attr];
		}
	}
</script>
</head>
<body>
	<img id="banner" src="img16/banner.png" />
	<section id="content"><img src="img16/wrap.png"></section>
</body>
</html>
