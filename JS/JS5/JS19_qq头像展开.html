<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
h2 {
	margin: 0;
}
.tBody {
	margin: 30px auto;
	position: relative;
	width: 300px;
	height: 500px;
	background-color: #A8A8A8;
}
.tBody h2 {
	position: absolute;
	top: 20px;
	left: 10px;
	width: 50px;
	height: 50px;
	background-color: #B0E0E6;
}
.tBody div {
	position: absolute;
	top: 20px;
	left: -200px;
	width: 180px;
	height: 300px;
	background-color: #E8E2EE;
	display: none;
}
</style>
<script type="text/javascript" src="../publicJS/Js1_publicMove.js" ></script>
<script>
	window.onload = function () {
		var oWrap = getId('wrap');
		var oH2 = getTag(oWrap,'h2')[0];
		var oDiv = getTag(oWrap,'div')[0];
		var timer = 0;
		oDiv.onmouseover = oH2.onmouseover = function () {
			clearTimeout(timer);
			oDiv.style.display = 'block';
		}
		oDiv.onmouseout = oH2.onmouseout = function(){
			timer = setTimeout(
				function () {
					console.log(oDiv.style.display);
					oDiv.style.display = '';
				},200
			);
		}
	}
</script>
</head>
<body>
	<section id="wrap" class="tBody">
		<h2>I'm name</h2>
		<div>我是展开的详情</div>
	</section>
</body>
</html>
