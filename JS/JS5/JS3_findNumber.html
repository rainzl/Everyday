<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<style>
ul {
	padding: 0;
	margin: 0;
	list-style: none;
	overflow: hidden;
}
input {
	margin-top: 10px;
}
body>span {
	margin-left: 30px;
}
span span {
	margin-left: 30px;
}
#list li {
	float: left;
	padding: 10px 20px;
	height: 16px;
	border: 1px solid #B0B0B7;
}
</style>
<!--1、找到arr里所有的数字：-98765, 34, -2, 0, 5
2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
3、把转成数字以后，最大值判断出来：300
4、把 NaN 所在的位置找出来：1 14 17  19-->
<script>

var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];
	window.onload = function () {
		var oList = document.getElementById('list');
		var aInput = document.getElementsByTagName('input');
		var aSpan = document.querySelectorAll('body>span');
		var strList = ''; 
		var str = '';
		
		for ( var i=0,len=arr.length; i<len; i++ ) {
			strList += '<li>'+ arr[i] +'</li>';
		}
		oList.innerHTML = strList;
		//1、找到arr里所有的数字：-98765, 34, -2, 0, 5
		aInput[0].onclick = function () {
			str = '';
			for ( i=0; i<len; i++ ) {
				if ( Number(arr[i]) === arr[i] ) {
					str += '<span>'+ arr[i] +'</span>';
				}
			}	
			aSpan[0].innerHTML = str;
		}
		//2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
		aInput[1].onclick = function () {
			str = '';
			for ( i=0; i<len; i++ ) {
				if ( !isNaN(parseFloat(arr[i]))) {
					str += '<span>'+ arr[i] +'</span>';
				}
			}	
			aSpan[1].innerHTML = str;
		}
		//3、把转成数字以后，最大值判断出来：300
		aInput[2].onclick = function () {
			var n = 0;
			for ( i=0; i<len; i++ ) {
				if ( !isNaN(parseFloat(arr[i])) ) {
				 	/*if ( parseInt(arr[i]) > n ) {
						n = parseInt(arr[i]);
					}*/
					//n = parseInt(arr[i]) > n? parseInt(arr[i]): n; 
					n = Math.max(n,parseFloat(arr[i]));
				}
				
			}	
			console.log(n);
			aSpan[2].innerHTML = '<span>'+ n +'</span>';
		}
		//4、把 NaN 所在的位置找出来：1 14 17  19
		aInput[3].onclick = function () {
			str = '';
			for ( i=0; i<len; i++ ) {
				if ( typeof arr[i] == 'number' && isNaN(arr[i]) ) {
					str += '<span>'+ i +'</span>';
				}
			}	
			aSpan[3].innerHTML = str;
		}
		
	}
</script>
<body>
	<ul id="list"></ul>
	<input type="button" value="显示出所有的数字" /><span></span>
	<br />
	<input type="button" value="可以转化成数字的数据" /><span></span>
	<br />
	<input type="button" value="转成数字以后的最大值" /><span></span>
	<br />
	<input type="button" value="显示所有NaN的位置" /><span></span>
</body>
</html>
