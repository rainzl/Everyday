<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
#wrap {
	position: relative;
	margin: 30px auto;
	width: 800px;
	height: 400px;
	border: 5px solid #8C8494;
}
.box {
	position: absolute;
	top: 0;
	left: 0;
	width: 800px;
	height: 400px;
	overflow: hidden;
}
#content {
	position: absolute;
	top: 0;
	left: 0;
	width: 800px;
	height: 400px;
	transition: 1s;
}
#content li {
	/*display: none;*/
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
}
#content .liShow {
	/*display: block;*/
}
#content img {
	position: absolute;
	top: 0;
	left: 0;
	width: 800px;
	height: 400px;
	/*opacity: 0;*/
	transition: 1s;
}
.img .imgShow {
	/*opacity: 1;*/
}
.footer {
	position: absolute;
	bottom: 0;
	left: 0;
	height: 30px;
	width: 100%;
	text-align: center;
	font: bold 16px/30px "宋体";
	color: #fff;
}
.footer span {
	float: left;
	width: 48%;
	height: 30px;
	border-right:1px solid #8C8494;
	background-color: rgba(255,0,0,.4);
}
.footer .active {
	background-color: rgba(255,0,0,.8);
}
</style>
<script>
	function getStyle(obj,attr) {
		return obj.currentStyle? obj.currentStyle[attr]: getComputedStyle(obj)[attr];
	}
	window.onload = function () {
		var arr = [
			['img10/img1.gif','img10/img2.gif','img10/img3.gif','img10/img4.gif'],
			['暖色调素材一','暖色调素材二','暖色调素材三','暖色调素材四']
		];
		var oWrap = document.getElementById('wrap');
		var wid = parseInt(getStyle(oWrap,'width'));;
		var hei = parseInt(getStyle(oWrap,'height'));
		
		
		/*----------------页面内容加载开始---------------*/
		var asideStr = '';
		asideStr += '<div class="box"><div style="width:'+ (arr[0].length * wid) +'px" id="content">';
		//生成图片
		for ( i=0; i<arr[0].length; i++ ) {	
			asideStr += '<img style="left: '+ (i*wid) +'px" src="'+ arr[0][i] +'">';
		}
		asideStr += '</div><footer class="footer">';
		//生成底部导航
		for ( i=0; i<arr[0].length; i++ ) {
			
			asideStr += '<span style="width:'+ (wid/arr[1].length - 1) +'px">'+ arr[1][i] +'</span>';
		}
		asideStr += '<footer></div>'
		oWrap.innerHTML = asideStr;
		/*----------------页面内容加载完成---------------*/
		
		//获取按钮
		var aBtns = document.getElementsByTagName('input');
		//获取图片父级以及每个图片
		var aCont = document.querySelector('#content');
		var aContImg = document.querySelectorAll('#content img');
		//获取底部导航
		var aContFoots = document.querySelectorAll('.footer span');
		
		var n = 0
		aContFoots[n].className = 'active';
		//点击上一张：图片组左右移动，导航样式改变
		aBtns[0].onclick = function () {
			 n > 0? n--: n = aContImg.length - 1;
			aCont.style.left = -n * wid + 'px';
			for ( var i=0; i<aContImg.length; i++ ) {
				aContFoots[i].className = '';
			}
			aContFoots[n].className = 'active';
		}
		//点击下一张：图片组左右移动，导航样式改变
		aBtns[1].onclick = function () {
			n < aContImg.length - 1? n++: n = 0;
			aCont.style.left = -n * wid + 'px';
			for ( var i=0; i<aContImg.length; i++ ) {
				aContFoots[i].className = '';
			}
			aContFoots[n].className = 'active';
		}
		
		//循环点击每个底部标题，切换图片
		for ( var i=0; i<aContFoots.length; i++ ) {
			//循环点击每个标题，图片左右移动
			aContFoots[i].onclick = function () {
				for ( var i=0; i<aContFoots.length; i++ ) {
					if ( aContFoots[i] == this ) {
						aContFoots[i].className = 'active';
						n = i;
						aCont.style.left = -n * wid + 'px';
						
					} else {
						aContFoots[i].className = '';
					}
				}
			}
		}
	}
</script>
</head>
<body>
	<input type="button" value="上一张" />
	<input type="button" value="下一张" />
	<section id="wrap">
		
	</section>
</body>
</html>
