<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
#box {
	position: absolute;
	top: 50px;
	left: 10px;
	width: 100px;
	height: 100px;
	background-color: #00BFFF;
} 
</style>
<script>
	window.onload = function () {
		var aBtn = document.getElementsByTagName('input');
		var oDiv = document.getElementById('box');
		left = getStyle( oDiv,'top' );
		speed = parseInt(left);
		
		aBtn[0].onclick = function () {
			fnTimer(oDiv,10,800,'top');
		}
		aBtn[1].onclick = function () {
			fnTimer(oDiv,10,50,'top');
		}
		
		function fnTimer(obj,dir,target,attrs) {
			clearInterval(oDiv.timer);
			dir = parseInt(getStyle(obj,attrs)) < target? dir: -dir;
			
			oDiv.timer = setInterval( 
				function () {
					speed = speed + dir;
					if ( speed > target&&dir > 0 || speed < target && dir < 0 ) {
						speed = target;
						clearInterval(oDiv.timer);
					}
					obj.style[attrs] = speed + 'px';
				},30 
			);
		}
		function getStyle( obj, attr ) {
			return obj.currentStyle? obj.currentStyle[attr]: getComputedStyle(obj)[attr]; 
		}
	}
</script>
</head>
<body>
	<input type="button" value="前进" />
	<input type="button" value="后退" />
	<div id="box"></div>
</body>
</html>
