<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
h2 {
	margin: 0;
}
#list {
	margin: 30px auto;
	width: 1000px;
}
#list h2 {
	padding: 5px 30px;
	font: bold 20px/30px "宋体";
	background-color: #21C618;
	color: #fff;
}
#list li {
	overflow: hidden;
	padding: 10px 20px;
	border-bottom: 1px solid #B0E0E6;
}
#list .hid {
	display: none;
}
#list .show {
	display: inline-block;
}
.name {
	float: left;
}
.operation {
	float: left;
	padding-left: 30px;
}
.name input {
	
}
.operation span {
	float: left;
	width: 21px;
	height: 21px;
	background: url(img1/pen-1.png) no-repeat;
}
</style>
<!--1. 点击笔
		1) name下的span隐藏，input显示
		2) operation下的span隐藏，显示两个input
2. 点击保存
		1) name下的input隐藏，span里的文字改为input的value
		2) operation下的input隐藏，显示两个span;
3. 点击取消
		1) name下的input隐藏
		2) operation下的input隐藏，显示两个span;-->

<script>
	window.onload = function () {
		var aLi = document.querySelectorAll('#list li');
		for ( i=0; i<aLi.length; i++ ) {
			fnList(aLi[i]);
		}
		function fnList(father) {
			var oNameInput = father.querySelector('.name input');
			var oNameSpan = father.querySelector('.name span');
			var aOperationInput = father.querySelectorAll('.operation input');
			var oOperationSpan = father.querySelector('.operation span');
			
			oOperationSpan.onclick = function () {
				this.className = 'hid';
				for ( i=0; i<aOperationInput.length; i++ ) {
					aOperationInput[i].className = '';
				}
				oNameSpan.className = 'hid';
				oNameInput.className = '';
			}
			aOperationInput[0].onclick = function () {
				oNameSpan.innerHTML = oNameInput.value;
				oNameSpan.className = '';
				oNameInput.className = 'hid';
				for ( i=0; i<aOperationInput.length; i++ ) {
					aOperationInput[i].className = 'hid';
				}
				oOperationSpan.className = '';
			}
			aOperationInput[1].onclick = function () {
				oNameSpan.className = '';
				oNameInput.className = 'hid';
				for ( i=0; i<aOperationInput.length; i++ ) {
					aOperationInput[i].className = 'hid';
				}
				oOperationSpan.className = '';
			}
		}
	}
</script>
</head>
<body>
	<section id="list">
		<h2>分类名称</h2>
		<ul>
			<li>
				<div class="name">
					<input  class="hid" type="text" />
					<span>妙味远程课堂</span>
				</div>
				<div class="operation">
					<input class="hid" type="submit" value="保存" />
					<input class="hid" type="reset" value="取消" />
					<span></span>
				</div>
			</li>
			<li>
				<div class="name">
					<input  class="hid" type="text" />
					<span>妙味远程课堂</span>
				</div>
				<div class="operation">
					<input class="hid" type="submit" value="保存" />
					<input class="hid" type="reset" value="取消" />
					<span></span>
				</div>
			</li>
			<li>
				<div class="name">
					<input  class="hid" type="text" />
					<span>妙味远程课堂</span>
				</div>
				<div class="operation">
					<input class="hid" type="submit" value="保存" />
					<input class="hid" type="reset" value="取消" />
					<span></span>
				</div>
			</li>
		</ul>
	</section>
</body>
</html>
