<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
#box {
	position: relative;
}
#box li {
	position: absolute;
	margin-left: 10px;
	width: 50px;
	height: 50px;
	background-color: #20B2AA;
}
</style>
<script type="text/javascript" src="../publicJS/miaoV.js" ></script>
<script>
	window.onload = function (){
		var oBox = document.getElementById('box');
		var aLi = document.getElementsByTagName('li');
		var str = '';
		var num = 0;
		for ( var i=0; i<10; i++ ) {
			str += '<li style="left:'+(i*60)+'px"></li>';
		}
		
		oBox.innerHTML = str;
		
		oBox.onclick = goOut;
		function goOut(){
			timer = setInterval(
				function(){
					if ( num > aLi.length - 1 ) {
						clearInterval(timer);
					} else {
						goOutSingle(aLi[num]);
						num ++;
					}
				},50
			);
		}
		function goOutSingle(obj) {
			mTween(obj,{'top':200},200,'linear', function () {
				goBackSingle(obj);
			});
		}
		function goBackSingle(obj) {
			mTween(obj,{'top':0},200,'linear',function () {
				goOutSingle(obj);
			});
		}
	}
</script>
</head>
<body>
	<ul id="box">
		<li></li>
	</ul>
</body>
</html>
