<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,ul{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			img{
				border: none;
				vertical-align: top;
			}
			.clearfix:after{
				content: "";
				display: block;
				clear: both;
			}
			#wrap{
				width:900px;
				height:330px;
				border: 10px solid gainsboro;
				margin: 0 auto;
				position: relative;
			}
			#leftLi{
				width:80px;
				height:100%;
				float: left;
			}
			#leftLi li{
				width:100%;
				background-color: gray;
				line-height: 82px;
				text-align: center;
				border-bottom: 1px solid white;
			}
			#leftLi li.active{
				background-color: indianred;
				color: white;
			}
			.imgbox img{
				width:820px;
				height:330px;
				display: none;
			}
			.imgbox img:nth-of-type(1){
				display: block;
			}
			.bottom{
				width:100%;
				position: absolute;
				right:0;
				bottom: 0;;
			}
			.bottom li{
				height:50px;
				float: left;
				width:204px;
				background-color: rgba(110,100,100,0.5);
				line-height:50px;
				text-align: center;
				border-right: 1px solid white;
				box-sizing: border-box;
			}
			#right{
				float: left;
				position: relative;
			}
			.bottom li.active{
				background-color: rgba(118,6,6,0.5);
				color: white;
			}
			#right > li{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="wrap"  class="clearfix">

		<script>
		
			var arr=[
			[ "暖色调", ["暖色键]盘","惬意时光","午后","一杯苦咖啡"],["images/img1.gif","images/img2.gif","images/img3.gif","images/img4.gif"]],
	
			["金色夕阳",["街边夕阳","金色稻草"],["images/img5.gif","images/img6.gif"]],
	
			["灰色格调",["灰色通讯","咖啡'配'饼干","孤单键盘","枯树"],["images/img7.gif","images/img8.gif","images/img9.gif","images/img10.gif"]],
	
			["baby",["baby素材一","baby素材二"],["images/img11.gif","images/img12.gif"]]
			]
			
			var wrap=document.getElementById("wrap");
			
			//生成左侧布局
			var str="<ul id='leftLi'>";
			for(var i=0;i<arr.length;i++){
				if(i==0){
					str+="<li class='active'>"+arr[i][0]+"</li>";
				}else{
					str+="<li>"+arr[i][0]+"</li>";
				}
				
			}
			str+="</ul>";
			
			//生成右侧 布局
			str+="<ul id='right'>";
			for(var i=0;i<arr.length;i++){              //生成右侧整体里面的li
				if(i==0){
					str+="<li style='display:block;'><div class='clearfix imgbox'>";
				}else{
					str+="<li><div class='clearfix imgbox'>";
				}
				
				for(var j=0;j<arr[i][2].length;j++){    //生成整体li 里面div的img--图片
					str+="<img src="+arr[i][2][j]+"/>";
				}
				str+="</div><ul class='clearfix bottom'>";
				for(var j=0;j<arr[i][1].length;j++){      //生成整体li 里面ul的li--底部文字
					if(j==0){
						str+="<li class='active' style='width:"+(100/arr[i][1].length)+"%;'>"+arr[i][1][j]+"</li>";
					}else{
						str+="<li  style='width:"+(100/arr[i][1].length)+"%;'>"+arr[i][1][j]+"</li>";
					}
				}
				str+="</ul></li>";
			}
			str+="</ul>";
				
			wrap.innerHTML=str;
			
			//点击封装函数
			function tab(btn,page){
				for(var i=0;i<btn.length;i++){
					btn[i].index= i;
					btn[i].onclick=function(){
						for(var i=0;i<btn.length;i++){
							btn[i].className = '';
							page[i].style.display = 'none';
						}
						this.className = 'active';
						page[this.index].style.display = 'block';
					}
				}
			}
			
			//获取左边每个按钮
			var left_Btns = document.querySelectorAll('#leftLi li'); 
			
			//获取左边按钮对应的右侧li
			var right_page = document.querySelectorAll("#right>li");
			
			//左侧点击函数调用
			tab(left_Btns,right_page);
			
			
			//获取右边的每个li里面的按钮组
			var right_s_btn_box = document.getElementsByClassName('bottom');
			
			//获取右边的每个li里面的图片组
			var right_s_page_box = document.getElementsByClassName('imgbox');
			
			
			//右侧底部点击
			for(var i=0;i<right_s_btn_box.length;i++){   //循环右侧4个大li
				
				var listBtn = right_s_btn_box[i].getElementsByTagName('li');
				var listPage = right_s_page_box[i].getElementsByTagName('img');
				
				//底部点击调用函数（=左侧封装函数！！）
				tab(listBtn,listPage);
			}
		</script>
	</body>
