<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
.wrap {
	position: relative;
	margin: 30px auto;
	width: 800px;
	height: 400px;
	border: 5px solid #8C8494;
}
#aside {
	position: absolute;
	top: 0;
	left: 0;
	width: 50px;
	height: 100%;
}
#aside span {
	display: block;
	width: 98px;
	height: 98px;
	line-height: 98px;
	text-align: center;
	border: 1px solid #fff;
	background-color: #000;
	color: #fff;
}
#aside .active {
	background-color: red;
}
#content {
	position: absolute;
	top: 0;
	left: 100px;
	width: 700px;
	height: 400px;
}
#content li {
	display: none;
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
}
#content .liShow {
	display: block;
}
.img {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
.img img {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	opacity: 0;
	transition: .5s;
}
.img .imgShow {
	opacity: 1;
}
.footer {
	position: absolute;
	bottom: 0;
	left: 0;
	height: 30px;
	width: 100%;
	text-align: center;
	font: bold 16px/30px "宋体";
	color: #fff;
}
.footer span {
	float: left;
	width: 48%;
	height: 30px;
	border-right:1px solid #8C8494;
	background-color: rgba(255,0,0,.4);
}
.footer .active {
	background-color: rgba(255,0,0,.8);
}
</style>
<script>
	window.onload = function () {
		var aAside = document.querySelectorAll('#aside span');
		var aContent = document.querySelectorAll('#content li');
		var arrImg = [ arrImgOne, arrImgTwo, arrImgThree, arrImgFour ];
		var arrText = [ arrTextOne, arrTextTwo, arrTextThree, arrTextFour ];
		var arrImgOne = ['img10/img1.gif','img10/img2.gif','img10/img3.gif','img10/img4.gif'];
		var arrImgTwo = ['img10/img5.gif','img10/img6.gif'];
		var arrImgThree = ['img10/img7.gif','img10/img8.gif'];
		var arrImgFour = ['img10/img9.gif','img10/img10.gif','img10/img11.gif','img10/img12.gif'];
		var arrTextOne = ['暖色调素材一','暖色调素材二','暖色调素材三','暖色调素材四'];
		var arrTextTwo = ['金色夕阳素材一','金色夕阳素材二'];
		var arrTextThree = ['灰色格调素材一','灰色格调素材二'];
		var arrTextFour = ['body素材一','body素材二','body素材三','body素材四'];
		
		
		//生成第一组
		init(0,arrImgOne,arrTextOne);
		//生成第二组
		init(1,arrImgTwo,arrTextTwo);
		//生成第三组
		init(2,arrImgThree,arrTextThree);
		//生成第四组
		init(3,arrImgFour,arrTextFour);
		/*页面内容生成函数*/
		function init(num,arrimg,arrtext) {
			var aContImgs = aContent[num].querySelector('.img');
			var aContTexts = aContent[num].querySelector('.footer');
			var strImg = '';
			var strText = '';
			for ( i=0; i<arrtext.length; i++ ) {
				strImg += '<img src="'+ arrimg[i] +'">';
				strText += '<span style="width:'+ (700/arrtext.length - 1) +'px">'+ arrtext[i] +'</span>';
			}
			aContImgs.innerHTML = strImg;
			aContTexts.innerHTML = strText;
		}
		
		
		//页面初始化：左侧导航第一个样式改变，图片第一组列表显示。
		aAside[0].className = 'active';
		aContent[0].className = 'liShow';
		
		//循环调用轮播点击图片函数
		for ( i=0; i<aAside.length; i++ ) {
			fn(aAside[i],i);
		}
		
		function fn(ele,num) {
			
			//鼠标点击左侧导航列表，导航样式改变，对应图片列表显示，其他图片列表隐藏
			ele.onclick = function () {
				for ( j=0; j<aContent.length; j++ ) {
					aAside[j].className = '';
					aContent[j].className = '';
				}
				this.className = 'active';
				aContent[num].className = 'liShow';
			}
			
			//获取展示的图片列表中的每个图片元素和底部标题元素
			var aContImgs = aContent[num].querySelectorAll('.img img');
			var aContTexts = aContent[num].querySelectorAll('.footer span');
			
			//初始化：第一张图片显示，第一个下标样式改变
			aContImgs[0].className = 'imgShow';
			aContTexts[0].className = 'active';
			//点击底部标题，对应图片展示，其他图片隐藏
			for ( j=0; j<aContImgs.length; j++ ) {
				aContTexts[j].index = j;
				aContTexts[j].onclick = function () {
					for ( i=0; i<aContImgs.length; i++ ) {
						aContImgs[i].className = '';
						aContTexts[i].className = '';
					}
					aContImgs[this.index].className = 'imgShow';
					aContTexts[this.index].className = 'active';
				}
			}
		}
	}
</script>
</head>
<body>
	<section class="wrap">
		<aside id="aside">
			<span>暖色调</span>
			<span>金色夕阳</span>
			<span>灰色格调</span>
			<span>body</span>
		</aside>
		<ul id="content">
			<li class="show">
				<div class="img">
					
				</div>
				<footer class="footer">
					
				</footer>
			</li>
			<li>
				<div class="img">
				</div>
				<footer class="footer">
				</footer>
			</li>
			<li>
				<div class="img">
				</div>
				<footer class="footer">
				</footer>
			</li>
			<li>
				<div class="img">
				</div>
				<footer class="footer">
				</footer>
			</li>
		</ul>
	</section>
</body>
</html>
