<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
#wrap {
	margin: 60px auto;
	padding: 10px;
	width: 300px;
	height: 230px;
	border: 1px solid #00BFFF;
}
#wrap div {
	position: relative;
	width: 300px;
	height: 230px;
	overflow: hidden;
}
#wrap ul {
	position: absolute;
	top: 0;
	left: 0;
	height: 460px;
	width: 600px;
}
img {
	position: absolute;
	left: 0;
	top: 0;
	width: 300px;
	height: 230px;
}
li:nth-of-type(2) img {
	left: 300px;
	top: 0;
}
li:nth-of-type(3) img {
	left: 0;
	top: 230px;
}
</style>
</head>
<body>
	<section id="wrap">
		<div>
			<ul>
				<li><img src="img7/1.jpg" /></li>
				<li><img src="img7/2.jpg" /></li>
				<li><img src="img7/3.jpg" /></li>
			</ul>
		</div>
	</section>
<script src="JS/publicMain.js"></script>
<script>
var data = ['img7/1.jpg','img7/2.jpg','img7/3.jpg','img7/4.jpg','img7/5.jpg'];
(function(){
	var oUl = document.querySelector('#wrap ul');
	var aImgs = oUl.getElementsByTagName('img');
	
	var w = 300,
		h = 230;
	window.onkeyup = function (ev) {
		var ev = ev || event;
		switch (ev.keyCode) {
			case 37:
				next('left',w,1);
				break;
			case 38:
				next('top',h,2);
				break;
			case 39:
				prev('left',w,1);
				break;
			case 40:
				prev('top',h,2);
				break;
		}
	}
	function prev(attr,start,index) {//切换上一张
		data.unshift(data.pop());    	//按右键。图片往右移，切换上一张图片
		oUl.style.left = 0;		//按下键。图片往下移，切换上一张图片
		oUl.style.top = 0;	
		oUl.style[attr] = -start + 'px';
		aImgs[0].src = data[0];
		aImgs[index].src = data[1];
		mTween(oUl,{[attr]:0},200,'linear');
	}
	function next(attr,end,index) {//切换上一张
		oUl.style.left = 0;				//按上键，图片往上移，切换下一张图片
		oUl.style.top = 0;				//按左键，图片往左移，切换下一张图片
		aImgs[0].src = data[0];
		aImgs[index].src = data[1];
		data.push(data.shift());
		mTween(oUl,{[attr]:-end},200,'linear');
	}
	
})()
</script>
</body>
</html>
