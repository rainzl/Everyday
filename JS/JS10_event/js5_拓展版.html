
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>拖拽菜单</title>
<style>
* {margin:0; padding:0; list-style:none;}
#ul1 {width:860px; margin:10px auto; position:relative;}
#ul1 li {width:100px; height:100px; float:left; margin:30px; z-index:1; font-size:50px; text-align:center; line-height:100px;}
</style>
<script src="move5.js"></script>
<script>
window.onload=function ()
{
	var oUl=document.getElementById('ul1');
	var aLi=oUl.children;
	
	var zIndex=2;
	
	//布局转换
	var aPos=[];
	
	for(var i=0;i<aLi.length;i++)
	{
		aPos[i]={left: aLi[i].offsetLeft, top: aLi[i].offsetTop};
		aLi[i].style.left=aPos[i].left+'px';
		aLi[i].style.top=aPos[i].top+'px';
	}
	for(var i=0;i<aLi.length;i++)
	{
		aLi[i].style.position='absolute';
		aLi[i].style.margin='0';
		aLi[i].style.backgroundImage='url(images/'+i+'.png)';
	}
	
	//拖拽
	for(var i=0;i<aLi.length;i++)
	{
		aLi[i].index=i;
		drag(aLi[i]);
	}
	
	function drag(obj)
	{
		obj.onmousedown=function (ev)
		{
			obj.style.zIndex=zIndex++;
			
			var oEvent=ev||event;
			
			var disX=oEvent.clientX-obj.offsetLeft;
			var disY=oEvent.clientY-obj.offsetTop;
			
			document.onmousemove=function (ev)
			{
				var oEvent=ev||event;
				
				obj.style.left=oEvent.clientX-disX+'px';
				obj.style.top=oEvent.clientY-disY+'px';
				
			
				
				var oNear=findNearest(obj);
				
				//交换
				if(oNear && oNear!=obj)
				{
					var n=obj.index;
					var m=oNear.index;
					
					if(n<m)
					{
						//n+1->m		--
						for(var i=0;i<aLi.length;i++)
						{
							if(aLi[i].index>=n+1 && aLi[i].index<=m)
							{
								aLi[i].index--;
								move(aLi[i], aPos[aLi[i].index]);
							}
						}
					}
					else
					{
						//m->n-1		++
						for(var i=0;i<aLi.length;i++)
						{
							if(aLi[i].index>=m && aLi[i].index<=n-1)
							{
								aLi[i].index++;
								move(aLi[i], aPos[aLi[i].index]);
							}
						}
					}
					//n->m
					obj.index=m;
				}
			};
			document.onmouseup=function ()
			{
				document.onmousemove=null;
				document.onmouseup=null;
				
				//回去
				move(obj, aPos[obj.index]);
				
				obj.releaseCapture && obj.releaseCapture();
			};
			
			obj.setCapture && obj.setCapture();
			return false;
		};
	}
	
	//碰撞检测
	function collTest(obj1, obj2)
	{
		var l1=obj1.offsetLeft;
		var t1=obj1.offsetTop;
		var r1=obj1.offsetLeft+obj1.offsetWidth;
		var b1=obj1.offsetTop+obj1.offsetHeight;
		
		var l2=aPos[obj2.index].left;
		var t2=aPos[obj2.index].top;
		var r2=aPos[obj2.index].left+obj2.offsetWidth;
		var b2=aPos[obj2.index].top+obj2.offsetHeight;
		
		if(r1<l2 || l1>r2 || b1<t2 || t1>b2)
		{
			return false;
		}
		else
		{
			return true;
		}
	}
	
	//算距离
	function getDis(obj1, obj2)
	{
		var a=obj1.offsetLeft-aPos[obj2.index].left;
		var b=obj1.offsetTop-aPos[obj2.index].top;
		
		return Math.sqrt(a*a+b*b);
	}
	
	//找到最近――1.碰上 && 2.最近
	function findNearest(obj)
	{
		var iMin=9999999;
		var iMinIndex=-1;
		
		for(var i=0;i<aLi.length;i++)
		{
			if(collTest(obj, aLi[i]))
			{
				var dis=getDis(obj, aLi[i]);
				
				if(dis<iMin)
				{
					iMin=dis;
					iMinIndex=i;
				}
			}
		}
		
		if(iMinIndex==-1)	//没碰上
		{
			return null;
		}
		else
		{
			return aLi[iMinIndex];
		}
	}
};
</script>
</head>

<body>
<ul id="ul1">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
