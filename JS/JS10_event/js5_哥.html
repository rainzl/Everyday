<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>��Ƭǽ</title>
<style>
*{ margin:0; padding:0; list-style:none;}
body{ text-align:center;}
#ul1{ width:510px; margin:20px auto;}
#ul1 li{ width:150px; height:150px; float:left; margin:10px;}
#ul1 li.on{ border:2px dashed #000;}
</style>
<script src="move.js"></script>
<script>
window.onload=function(){
	var oBtn=document.getElementById('btn1');
	var oUl=document.getElementById('ul1');
	var aLi=oUl.children;
	
	var aPos=[];
	
	//�����ť
	oBtn.onclick=function(){
		aPos.sort(function(){
			return Math.random()-0.5;	
		});
		for(var i=0; i<aLi.length; i++){
			startMove(aLi[i],aPos[aLi[i].index]);
		}
	};
	
	//����ת��
	for(var i=0; i<aLi.length; i++){
		aPos[i]={left:aLi[i].offsetLeft, top:aLi[i].offsetTop};
		aLi[i].style.left=aLi[i].offsetLeft+'px';
		aLi[i].style.top=aLi[i].offsetTop+'px';
	}
	for(var i=0; i<aLi.length; i++){
		aLi[i].style.position='absolute';
		aLi[i].style.margin=0;
	}
	//��ק
	for(var i=0; i<aLi.length; i++){
		drag(aLi[i]);
		aLi[i].index=i;
	}
	
	function drag(obj){
		obj.onmousedown=function(ev){
			clearInterval(obj.timer);
			var oEvent=ev || event;
			
			var disX=oEvent.clientX-obj.offsetLeft;
			var disY=oEvent.clientY-obj.offsetTop;
			obj.style.zIndex=2;
			
			document.onmousemove=function(ev){
				var oEvent=ev || event;
				
				obj.style.left=oEvent.clientX-disX+'px';
				obj.style.top=oEvent.clientY-disY+'px';	
				
				
				for(var i=0; i<aLi.length; i++){
					aLi[i].className='';
				}
				//�����ײ
				var oNear=findNearest(obj);
				
				if(oNear){
					oNear.className='on';	
				}
			}
			document.onmouseup=function(){
				document.onmousemove=null;
				document.onmouseup=null;	
				obj.releaseCapture && obj.releaseCapture();
				obj.style.zIndex=1;
				
				//��λ��
				var oNear=findNearest(obj);
				if(oNear){
					startMove(oNear,aPos[obj.index],{time:1000});
					startMove(obj,aPos[oNear.index],{time:1000});
					oNear.className='';
					
					//����Ҳ��Ҫ��
					var car;
					car=obj.index;
					obj.index=oNear.index;
					oNear.index=car;
				}else{
					startMove(obj,aPos[obj.index],{time:1000});
				}
			}
			obj.setCapture && obj.setCapture();
			return false;	
		}	
	}
	
	function findNearest(obj){
		var iMin=new Date().getTime();
		var iMinIndex=-1;
		for(var i=0; i<aLi.length; i++){
			if(obj==aLi[i])continue;
			if(collTest(obj,aLi[i])){
				//����
				var n=getDis(obj,aLi[i]);
				if(n<iMin){
					iMin=n;	
					iMinIndex=i;
				}	
			}
		}
		
		if(iMinIndex==-1){
			return null;
		}else{
			return aLi[iMinIndex];	
		}
	}
	
	function collTest(obj,obj2){
		var l1=obj.offsetLeft;
		var r1=obj.offsetLeft+obj.offsetWidth;
		var t1=obj.offsetTop;
		var b1=obj.offsetTop+obj.offsetHeight;
		
		var l2=obj2.offsetLeft;
		var r2=obj2.offsetLeft+obj2.offsetWidth;
		var t2=obj2.offsetTop;
		var b2=obj2.offsetTop+obj2.offsetHeight;
		
		if(r1<l2 || l1>r2 || b1<t2 || t1>b2){
			return false;
		}else{
			return true;
		}
	}
	
	function getDis(obj,obj2){
		var a=obj.offsetLeft-obj2.offsetLeft;
		var b=obj.offsetTop-obj2.offsetTop;
		return Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
	}
};
</script>
</head>

<body>
<input type="button" value="���λ��" id="btn1">
<ul id="ul1">
	<li><img src="cat/1.jpg" width="150"></li>
	<li><img src="cat/2.jpg" width="150"></li>
	<li><img src="cat/3.jpg" width="150"></li>
	<li><img src="cat/4.jpg" width="150"></li>
	<li><img src="cat/5.jpg" width="150"></li>
	<li><img src="cat/6.jpg" width="150"></li>
	<li><img src="cat/7.jpg" width="150"></li>
	<li><img src="cat/8.jpg" width="150"></li>
	<li><img src="cat/9.jpg" width="150"></li>
</ul>
</body>
</html>
