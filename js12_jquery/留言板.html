<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
.wrap {
	margin: 50px auto;
	padding: 20px;
	width: 600px;
	background: #ccc;
}
#message {
	margin-bottom: 20px;
	width: 100%;
	height: 200px;
	background-color: #fff;
	overflow: hidden;
}
#message div {
	position: relative;
	padding: 5px 20px;
	line-height: 16px;
}
#message span {
	position: absolute;
	top: 5px;
	right: 20px;
	padding: 2px 5px;
	background: #ccc;
	border-radius: 50%;
	font: 12px/16px "宋体";
	color: red;
	cursor: pointer;
}
#btns {
	text-align: center;
}
#btns textarea {
	box-sizing: border-box;
	width: 100%;
	resize: none;
	outline: none;
	text-align: left;
}
#btns input {
	margin-top: 10px;
	width: 100px;
	height: 30px;
	line-height: 22px;
	background-color: #FEC489;
}
</style>
</head>
<body>
	<section class="wrap">
		<div id="message"></div>
		<div id="btns">
			<textarea></textarea>
			<input type="button" value="提交" />
		</div>
	</section>
</body>
<script src="js/jquery-3.1.1.js"></script>
<script>
var arr = ['red','blue','pink','yellow','green'];
$(function(){
	$('#btns').find('input').click(function(){
		var $str = $(this).prev().val();
		$(this).prev().val('');
		var $a = $('<span>删除</span>').click(function(){
			$(this).closest('div').remove();
			$('#message').find('div').each(function(){
				$(this).css('background',arr[$(this).index()%arr.length]);
			})
		})
		var $div = $('<div></div>').html($str).append($a).css('background',arr[($('#message').find('div').length)%arr.length]);
		$('#message').append($div);
	})
})
</script>
</html>
