<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
p {
	margin: 0;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
dl {
	margin: 0 auto;

#form {
	margin: 50px auto;
	padding: 50px;
	width: 600px;
	background-color: #ddd;
	text-align: center;
}

	padding: 10px 0;
	overflow: hidden;
}
#form li label {
	float: left;
	padding-right: 10px;
	width: 90px;
	text-align: right;
}
#form li input {
	float: left;
	width: 360px;
	outline: none;
	text-align: left;
}
#form li p {
	float: left;
	padding-left: 10px;
	width: 100px;
	text-align: left;
	font-size: 12px;
	line-height: 18px;
	color: #666;
}
#submit {
	margin-top: 10px;
	height: 30px;
	width: 100px;
	cursor: pointer;
}
</style>
</head>
<body><!-- action="../textOwn/音频播放网站第四版/loading/loading.html"-->
	<form id="form">
		<ul>
			<li id="phoneNum" >
				<label>电话号码</label>
				<input name="phone" type="text" />
				<p>这里显示校验结果</p>
			</li>
			<li id="identify">
				<label>身份证号码</label>
				<input name="identify" type="text" />
				<p>这里显示校验结果</p>
			</li>
			<li id="email" >
				<label>邮箱</label>
				<input name="email" type="text" />
				<p>这里显示校验结果</p>
			</li>
			<li id="qq" >
				<label>qq号码</label>
				<input name="qq" type="text" />
				<p>这里显示校验结果
			</li>
			<li id="birthday" >
				<label>生日</label>
				<input name="birthday" type="text" />
				<p>这里显示校验结果</p>
			</li>
		</ul>
		<input id="submit" type="submit" value="开始验证" />
	</form>
<script src="js/formDemo.js"></script>
<script>

	var from = new From('form');
	from.init('name',verify);
	function verify(obj,name) {//obj是需要设置的输入元素
		var onOff = true;
		switch (obj[name]) {
			case 'birthday':
				var arr = obj.value.match(/\d+/g);
				var birDate = new Date(arr[0],arr[1]%12,arr[2]);
				var year = birDate.getFullYear(),
					month = birDate.getMonth()==0? 12: birDate.getMonth(),
					day = birDate.getDate();
				var nowDate = new Date();
				if ( year == arr[0] && month == arr[1] && day == arr[2] && nowDate-birDate>=10000 && nowDate-birDate<=(80*365*24*60*60*1000)) {
					onOff = true
				} else {
					onOff = false;
				}	
				break;
		}
		return onOff;
	}
	

</script>
</body>
</html>
